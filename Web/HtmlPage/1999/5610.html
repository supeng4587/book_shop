<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML4.0网页制作：HTML4.0使用详解</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5610 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>HTML4.0网页制作：HTML4.0使用详解</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>王玮</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>36.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115078384.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书详细地介绍了新的HTML 4.0规范，包括基本的动态HTML 概念、HTML 4.0元素介绍、动态事件捕捉等。此外，还使用了大量的实际例子向读者演示了动态HTML的页面设计。在本书的附录部分还有详细的字符实体和语言解码表，适合于用户查找。<br>    本书内容翔实，深入浅出，是网络开发人员和网络爱好者的理想参考书。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
