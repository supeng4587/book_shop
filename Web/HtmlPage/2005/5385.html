            <td>简介</td>
            <td>VB.NET是一个强大的完全面向对象的编程工具，利用它可以创建功能丰富的Windows桌面应用程序和Web应用程序。本书以通俗易懂的方式全面讲述了VB.NET的基础知识和编程技巧，并深入介绍了ADO.NET和ASP.NET的高级主题。<br>    本书主要内容：VB.NET编程的基础知识；多线程；ADO.NET；XML Web服务；在VB.NET中结合存取方法的目录和文件处理；图形；使用后台编码编程模型开发ASP.NET。</td>
