<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>中文Visual Basic 6.0实用教程：结构化程序设计——中等职业学校计算机技能型紧缺人才培养规划教材计算机软件专业</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5991 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>中文Visual Basic 6.0实用教程：结构化程序设计——中等职业学校计算机技能型紧缺人才培养规划教材计算机软件专业</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>沈大林  等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>25.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115132796.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书按项目驱动方式，以知识点配合实例的方法进行讲解，同时注意到知识的完整性，系统性和实用性。全书共分7章，除了介绍大量的知识点外，还介绍了近100个应用实例。<br>    本书为中等职业学校计算机软件专业教材，也可以作为各种计算机短期培训班的培训教材，以及广大计算机爱好者自学或参考用书。 <br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
