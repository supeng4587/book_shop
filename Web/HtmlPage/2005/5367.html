<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>精彩Dreamweaver MX 2004动态网站 for ASP.NET（附光盘一张）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5367 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>精彩Dreamweaver MX 2004动态网站 for ASP.NET（附光盘一张）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>吴目诚，刘丽伶  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>58.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787508427331.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书从ASP.NET网页制作入门开始，以一个实际的书籍购物网站为范例，聊了基本功能的介绍外，还包含了商品展示与管理、会员加入与登录、在线购物、在线投票、电子报刊订阅与发送、新闻显示系统、讨论区制作、电子贺卡寄送等丰富的内容，让读者用最短的时间学会制作最新的ASP.NET数据库网页。<br>    本书适合作为Dreamweaver初中级读者学习ASP.NET网页制作的教材，也适合网页设计制作爱好者阅读参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
