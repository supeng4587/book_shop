<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UG结构分析培训教程——UGS PLM应用指导系列丛书</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5524 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>UG结构分析培训教程——UGS PLM应用指导系列丛书</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>耿鲁怡，徐六飞  编译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>37.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302103806.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是英文资料UG/SCENARIO FOR STRUCTURES的中文编译本，主要目标是帮助用户掌握UG NX结构分析软件的应用技巧。本书共分19章，另有6个附录作为补充。详细介绍了UG NX结构分析模块的基本概念、主要功能和各功能对话框中有关选项的定义与用法。各章均附有练习，并附有详细的练习指导。<br>    本书可供分析师、工程师、设计师使用，也可供需要进行模型结构有限元分析的其他工程技术人员使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
