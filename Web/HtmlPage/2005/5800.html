<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java实用程序设计100例（附CD-ROM光盘一张）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5800 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Java实用程序设计100例（附CD-ROM光盘一张）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>袁海燕，王文涛  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>38.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115134189.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书通过100个精选的实例深入浅出地讲解了Java程序设计的主要应用，涵盖图形用户界面、Applet编程、多媒体处理、输入输出系统、网络编程、数据库编程、安全编程、手机程序设计等内容。<br>    本书实例覆盖面广，具有较强的示范性和实用价值，适合于已经初步掌握Java编程概念及方法的读者阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
