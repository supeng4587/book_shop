<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic绘图程序设计</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6046 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic绘图程序设计</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>任德记  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>26.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787562923367.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书共十章，主要包括计算机绘图基本知识、平面图形设计、图形变换、物体视图及表面展开、立体图的自动绘制、三维立体消隐、实测曲线绘制、曲线拟合与设计、曲面设计的VBA与三维实体造型技术等方面内容。<br>    本书体系完整，内容由易到难，具有很良好的系统性、科学性和实用性，可作为工科类本科各专业学生使用的教材，也可作为研究生与“含图”学科教师及研究人员的参考资料。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
