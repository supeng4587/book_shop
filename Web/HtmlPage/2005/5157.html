<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP+Oracle动态网站开发案例精选(附光盘一张)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5157 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP+Oracle动态网站开发案例精选(附光盘一张)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>孙佳，刘中兵，李伯华  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>42.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302118633.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书讲解如何使用JSP和Oracle开发动态网站，并通过8个与现实生活息息相关的完整实例，使读者迅速掌握动态网站的开发方法和全过程。<br>   全书共分10章，第1-2章提纲擎领，将动态网产站开发所涉及的关键知识点做了简要介绍，从第3章开始，每章精选一个案例，每个案例均以MVC框架结构设计数据库系统，按照软件开发的实施过程剖析系统的开发思路、方法和技巧。配套光盘包括所有案例的源程序，读者可以直接取用。<br>   本书适合网页设计人员、Web应用开发人员和广大网络编程爱好者学习使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
