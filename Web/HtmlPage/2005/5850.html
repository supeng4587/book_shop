<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>J2EE 1.4标准教材（第二版）——SUN核心技术丛书</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5850 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>J2EE 1.4标准教材（第二版）——SUN核心技术丛书</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）博德欧夫 等著，田玉敏 等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>100.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121009433.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>详细论述J2EE 1.4开发平台所有组件的实用功效与使用方法。包括：该平台的体系结构以用XML和Web应用程序的基本知识，处理XML文档和实现Web组件的一些技术，开发J2EE或独立Web应用程序所用的一些组件，开发J2EE应用程序来务逻辑所用组件，所有J2EE组件技术使用的系统服务，以及案例分析。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
