<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ASP.NET办公自动化系统开发实例导航（VB.NET编程篇）（附CD-ROM光盘一张）——行来项目开发实例系列丛书</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5375 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>ASP.NET办公自动化系统开发实例导航（VB.NET编程篇）（附CD-ROM光盘一张）——行来项目开发实例系列丛书</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>季久峰  主编</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115132093.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书首先介绍了ASP.NET Web应用系统的方案设计要素及框架设计方法，然后选择了系统管理、人事管理系统、项目管理系统、文档管理系统、内部邮件系统以及公司日程管理系统作为案例，深入剖析了办公自动化系统的开发思路、实现方法和技巧。本书的程序设计语言为VB.NET。<br>   本书注重实用性和工程实践性，紧密结合办公自动化的应用需求，本书适合正在从事或希望从事办公自动化软件开发的人员阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
