<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic数据库开发基础与应用</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5992 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic数据库开发基础与应用</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>张朝昆，施丽娜  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>30.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115137357.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书详尽介绍了使用Visual Basic开发Access和SQL Server数据库应用程序所必备的知识，包括Visual Basic语法、控件的使用、Access和SQL Server数据库的管理和开发方法。本书最后介绍如何开发工资管理系统和图书馆管理系统，它们应用范围广，有很强的实用性。<br>　　本书以程序开发的实用技术为中心，注重提高读者的系统设计和开发能力，非常适合初学者阅读和学习。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
