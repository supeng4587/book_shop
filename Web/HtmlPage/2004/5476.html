<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++.NET数字图像处理技术与应用</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5476 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++.NET数字图像处理技术与应用</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>欧珊珊，王倩丽，朱哲瑜 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302078548.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书共10章，首先介绍了数字图像的基础知识，包括数字图像处理概论、数字图像的物理基础、各种流行的图像文件格式以及Visual C++.NET图像编程基础，然后对数字图像处理中最常用的一些处理方法，如数字图像的几何变换、正交变换、增强、形态学运算、边缘检测与提取、轮廓跟踪、图像分析、复原以及重建等作了适当的理论推导和分析，同时，书中给出了每种常用的数字图像处理方法的完整Visual C++.NET源代码和详细的注解，以使读者能迅速掌握并灵活运用这些方法。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
