<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>网站开发与管理</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5284 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>网站开发与管理</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>张李义，罗琳，黄晓梅　主编</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>22.70</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787040141481.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书深入介绍了网站建设与管理的最新理念与应用技术，从网站的总体设计思路与规划开始，全面论述了网站建设与管理的基本知识，网页设计的基本内容与制作技术，网站发布的基本规则，并介绍了网站建设与管理方面具有突出特色的典型实例。<br>    全书共分7章，内容选取适中，语言表述清晰，既可供信息管理、电子商务等经济管理类专业教学使用，也可作为对网站开发与管理感兴趣的人员的参考书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
