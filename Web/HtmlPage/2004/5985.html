<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>可视化编程应用——Visual Basic 6.0上机指导与练习（中等职业学校计算机系列教材）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5985 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>可视化编程应用——Visual Basic 6.0上机指导与练习（中等职业学校计算机系列教材）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>杜秋华，康慧芳 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>12.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115121585.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是《可视化编程应用——Visual Basic 6.0》的配套教材，内容以实验操作为主，重点培养学生的实际动手编程能力。全书共分12章，包括基本知识、标准控件、对话框、绘图和文件管理等部分的上机操作实验。另外本书还给出了每个实验的实验目的、实验内容、操作步骤和实验总结，使学生能够掌握每个实验包含的知识点和操作方法。<br>   本书适合作中等职业学校“可视化编程应用”课程的上机教材，也可作为Visual Basic 6.0初学者的自学参考书。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
