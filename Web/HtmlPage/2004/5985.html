            <td>本书是《可视化编程应用——Visual Basic 6.0》的配套教材，内容以实验操作为主，重点培养学生的实际动手编程能力。全书共分12章，包括基本知识、标准控件、对话框、绘图和文件管理等部分的上机操作实验。另外本书还给出了每个实验的实验目的、实验内容、操作步骤和实验总结，使学生能够掌握每个实验包含的知识点和操作方法。<br>   本书适合作中等职业学校“可视化编程应用”课程的上机教材，也可作为Visual Basic 6.0初学者的自学参考书。<br></td>
