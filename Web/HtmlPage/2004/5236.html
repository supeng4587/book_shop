<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP+Oracle 组建动态网站实例精讲（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5236 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP+Oracle 组建动态网站实例精讲（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>龙马工作室 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>42.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115124258.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书首先介绍了使用JSP+Oracle开发动态交互式网站的必备知识，然后介绍了网站聊天服务系统和电子邮件系统的架设和使用，最后通过8个典型实例系统地介绍了各类网站从系统分析、代码设计到方案实施的全过程。<br>   本书注重实用性，读者只要具备基本的网页设计知识，就可以按照书中介绍的方法及实例构建动态网站，开发出适合自己需要的网络应用系统。<br>   本书配套光盘包括所有网站应用案例的源程序（读者可以直接使用）。<br>   本书适合网页设计人员、Web应用开发人员和广大网络爱好者学习使用。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
