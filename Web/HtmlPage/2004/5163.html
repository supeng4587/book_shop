<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP编程指南(第三版)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5163 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP编程指南(第三版)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）布朗（Brown,s.）著，白雁 等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>51.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121000768.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>这是一本有关JSP的最新著作，全面讨论了JSP的结构、配置和最新开发技术。结合具体代码介绍和剖析了JSP的组成、Servlet和配置、JSP表达式语言、JSP标志、数据库访问控制、过滤及过滤器技术等，也讨论了程序安全性、性能及伸缩性、最优设计方法等领域的解决方案，最后对Struts、XDoclet以及其他的一些工具进行了系统的介绍。本书的内容将有助于利用JSP进行Web应用程序的开发。<br>    本书适用于Web应用程序的开发人员。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
