<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java算法（第3版·第1卷）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5888 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Java算法（第3版·第1卷）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>(美)塞奇威克 著，赵文进</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>59.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302086383.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>《Java算法》用Java语言全面实现了当今最重要的计算机算法，并用大量图表和数学公式对算法进行了详尽的描述和分析。全书共分3卷，本书是其中的第1卷（第1至第4部分）。内容包括基本概念（第1部分）、数据结构（第2部分）、排序算法（第3部分）和查找算法（第4部分）。<br>    本书概念清楚，内容翔实、新颖，由浅入深地描述了算法。本书可作为高等院校计算机相关专业本科生和研究生的教材和补充读物，也可供Java爱好者及相关领域工程技术人员参考。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
