<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>挑战ASP .net交互式Web数据库程序设计（附光盘）——挑战系列</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5482 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>挑战ASP .net交互式Web数据库程序设计（附光盘）——挑战系列</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>廖信彦 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>55.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787113061630.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书带您体验ASP NET的强大功能以及在web数据库程序设计上的卓越表现。<br>    书中通过多个实例详实讲解了使用ASP NET进行Web数据库程序设计过程中的各个环节，配以项目开发实践中的经验和建议。<br>    让您在多个具体范例的演示操作中，轻松学会使用这种Web开发工具，制作出不同凡响且功能强大的互动网站。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
