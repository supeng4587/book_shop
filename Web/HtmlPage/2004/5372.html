<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++.NET小游戏开发时尚编程百例（含1CD）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5372 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++.NET小游戏开发时尚编程百例（含1CD）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>网冠科技 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>34.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111134893.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书讲解使用Microsoft公司推出的最新开发工具Visual C++.NET进行小游戏开发的方法和技巧。<br>    本书通过100个实例，全面讲解Visual C++.NET的编程方法和目标实现步骤。内容包括：益智游戏、棋类游戏和控制类等游戏。<br>    本书适用于编程爱好者和广大游戏制作人员。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
