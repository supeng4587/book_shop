<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java课程设计</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5881 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Java课程设计</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>耿祥义  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>26.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302079156.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>许多读者在掌握JAVA的基本知识后，都希望通过系列的课程设计来巩固和提高Java编程技术，本书即是针对这一目的编写的。本书不仅可以作为理工科各专业Java课程设计的教材，也适合作为撰写相关课程论文的参考书。<br>    本书以15个课程设计题目为框架，从各个方面介绍了Java在应用系统开发和网络开发中的实用技巧。各个课程设计题目相互独立，可以从任何一个课程设计题目开始阅读本书。每个课程设计题目都给出了详细的设计步骤，包括设计内容、总体设计、具体设计、软件发布、课程设计作业等。本书全部程序代码可由前言中指定网站下载。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
