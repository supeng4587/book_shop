            <td>许多读者在掌握JAVA的基本知识后，都希望通过系列的课程设计来巩固和提高Java编程技术，本书即是针对这一目的编写的。本书不仅可以作为理工科各专业Java课程设计的教材，也适合作为撰写相关课程论文的参考书。<br>    本书以15个课程设计题目为框架，从各个方面介绍了Java在应用系统开发和网络开发中的实用技巧。各个课程设计题目相互独立，可以从任何一个课程设计题目开始阅读本书。每个课程设计题目都给出了详细的设计步骤，包括设计内容、总体设计、具体设计、软件发布、课程设计作业等。本书全部程序代码可由前言中指定网站下载。</td>
