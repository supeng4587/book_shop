            <td>本书主要介绍Visual C#.NET应用程序设计技术。内容包括：Visual C#.NET集成环境，常用Windows窗体控件，工程界面设计，C#.NET程序设计基础，图形、图像处理、数据库应用、Web应用及应用程序设计实践等。在完成本书的学习和实践后，学生可以在C#的应用程序开发技能方面得到较大提高。本书可作为高等学校计算机程序设计语言课程教科书，亦适合于工程技术人员参考。<br></td>
