            <td>本书是电大软件开发与应用专业系列教材之一，依据中央广播电视大学软件开发与应用专业网站设计技术课程教学大纲的要求编写。全书共分13章，介绍了网站设计和网页制作的基本知识以及利用Dreamweaver MX进行站点开发的基本技术，对XML也进行了简单的介绍。同时，结合本书的内容与特点，在相关的章节安排了12个典型实验。本书内容丰富，结构新颖，条理清楚，难度适中，特别适合读者自学。可供高校相关专业本、专科学生使用，也可供从事网站设计的相关工作人员学习参考。</td>
