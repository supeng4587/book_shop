            <td>简介</td>
            <td>本书共分为5个部分。第1部分是窗体界面的简单介绍。第2部分介绍了VB语言中控件的应用。第3部分介绍如何进行文本的处理、如何进行文件的管理、如何进行图像处理，以及VB语言在多媒体方面的应用。第4部分包括系统的控制、网络的控制、数据库的访问与控制。最后一部分介绍了其他常用操作。<br>    本书主要以提出问题、解决问题的方式介绍了VB语言在各个方面的应用，即适合VB语言初级用户提高编程水平，也可供中高级用户参考。</td>
