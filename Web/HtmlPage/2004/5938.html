<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>奇思异想编程序——VB篇</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5938 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>奇思异想编程序——VB篇</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>陈杰华，刘奇 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>30.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787118034479.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书共分为5个部分。第1部分是窗体界面的简单介绍。第2部分介绍了VB语言中控件的应用。第3部分介绍如何进行文本的处理、如何进行文件的管理、如何进行图像处理，以及VB语言在多媒体方面的应用。第4部分包括系统的控制、网络的控制、数据库的访问与控制。最后一部分介绍了其他常用操作。<br>    本书主要以提出问题、解决问题的方式介绍了VB语言在各个方面的应用，即适合VB语言初级用户提高编程水平，也可供中高级用户参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
