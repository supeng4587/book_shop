            <td>本书由几位知名专家作序，肯定了本书的突出特点，即将J2EE与RUP技术结合起来，描述J2EE应用系统的开发，这在以前出版的书中是少有的。<br>   本书以在线拍卖应用系统为例子，详细介绍了从最初的需求收集到系统实施的开发全过程。针对J2EE定制了RUP，给出了J2EE开发者路线图。本书能帮助读者快速着手设计和开发J2EE系统，并提高设计开发的效率。</td>
