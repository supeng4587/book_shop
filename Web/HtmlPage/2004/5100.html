<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>奇思异想编程序·VC篇</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5100 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>奇思异想编程序·VC篇</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>汪令江 等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>39.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787118034318.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书共分为7章，分别从界面设计实例、对话框和控件、文档和视图、图像、网络编程、动态链接库（DDL）、鼠标和键盘这7个方面介绍了VC语言的应用。<br>    本书完全采用提出问题和解决问题的方式编写，一个问题就是一个有实际意义的例子，在问题的选择上注重实用性、典型性和实践性，有利于读者有针对性地阅读。本书既适用于对VC编程有初步了解的用户，也适用于中高级用户。初级用户可以通过系统阅读达到提高的目的，中高级用户可以通过有针对性的阅读达到开拓思路的目的。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
