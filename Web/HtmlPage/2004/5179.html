            <td>本书由浅人深、详尽地介绍了JSP的基本原理与相关技术。并从实践出发，引导读者学习和掌握JSP这一网络开发技术。本书共分8章，介绍了JSP的开发和运行环境以及JSP的基本原理和语言规范、JavaServlets技术、JavaBean技术、JDBC技术，以及运用JSP、Servlets和JavaBesn开发Web应用等。 <br>    本书可作为高等院校计算机应用专业的教学用书，也适合自学者及网页开发人员参考使用。<br><br></td>
