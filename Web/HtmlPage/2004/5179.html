<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP WEB应用教程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5179 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP WEB应用教程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>朱敏，朱晴婷，李媛媛  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>19.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787810822442.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书由浅人深、详尽地介绍了JSP的基本原理与相关技术。并从实践出发，引导读者学习和掌握JSP这一网络开发技术。本书共分8章，介绍了JSP的开发和运行环境以及JSP的基本原理和语言规范、JavaServlets技术、JavaBean技术、JDBC技术，以及运用JSP、Servlets和JavaBesn开发Web应用等。 <br>    本书可作为高等院校计算机应用专业的教学用书，也适合自学者及网页开发人员参考使用。<br><br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
