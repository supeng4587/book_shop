            <td>本书介绍了如何访问SQL Server、Active Directory、Exchange Server 2000以及Message Queuing等类型的数据库；引导读者深入了解ADO.NET的工作原理以及如何使用ADO.NET的类；并讲述了如何创建各种不同的数据库项，比如表、约束、存储过程、视图、触发器等。<br>    本书的目标读者是对Visual Studio.NET或Visual Basic有一定了解的用户；并认为读者具有面向对象编程（OOP）、ADO和数据库设计的基本知识。</td>
