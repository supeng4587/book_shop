            <td>本书首先介绍了ASP.NET Web应用系统的方案设计要素及框架设计方法，然后选择了系统管理、人事管理系统、项目管理系统、文档管理系统、内部邮件系统以及公司日程管理系统作为案例，深入剖析了办公自动化系统的开发思路、实现方法和技巧。<br>　　本书注重实用性和工程实践性，紧密结合办公自动化的应用需求，本书适合正在从事或希望从事办公自动化软件开发的人员阅读。</td>
