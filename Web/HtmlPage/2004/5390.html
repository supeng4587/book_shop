<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VB.NET调试全攻略</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5390 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>VB.NET调试全攻略</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>[美]Mark Pearce  著，谢俊，尹浩琼  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>45.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302084006.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书系统全面地介绍了各种功能强大的调试技术，包括所有重要的调试工具和策略，以及WindowsForms、ASP．NET、Web服务、Windows服务和SQLServer等多种应用程序的调试方法，最后还深入浅出地讨论了多线程、继承和资源管理等调试场景。 <br>   本书适合不熟悉调试技术或者希望全面掌握调试技术的VisualBasic与VisualBasic．NET开发人员阅读。		<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
