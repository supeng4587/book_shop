<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>.NET开发人员调试策略</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5399 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>.NET开发人员调试策略</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>(美)狄龙  著，张楚雄，刘剑  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>28.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302080718.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>在整个程序开发周期中，调试是一项繁琐但又必须执行的任务。.NET中新增了许多调试技术和工具，本书通过实际工作中的大量示例介绍了一些根除Bug的方法，并介绍了如何利用VS.NET调试器的远程客户站点或本机上进行调试。此外，本书还谈到了在调试时需要注意的各项事宜，从而使开发人员在实际调试程序时能够更全面地考虑问题。<br>    本书适用于.NET平台下的开发人员以及希望了解.NET调试技术的相关人员。<br>		<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
