<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ＪＳＰ信息系统设计与开发实例</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5178 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>ＪＳＰ信息系统设计与开发实例</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>黄明，梁旭 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>20.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111140955.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书主要针对使用JSP进行毕业设计的学生，重点介绍了3个系统实例；项目申报系统、网络考试系统和公司人事管理系统。为了更好地指导学生进行毕业设计，书中增加了必要的毕业设计基础知识和用JSP语言编程的简单介绍。对于书中的每个系统实例，都按需求分析、总体设计、详细设计和系统开发关键技术等几个阶段详细进行了介绍。<br><br>   本书既可用作高等院校计算机专业毕业设计的参考书，也适用于软件公司和相关企业有关人员参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
