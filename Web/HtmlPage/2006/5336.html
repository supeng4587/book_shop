<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Atlas基础教程:ASP.NET Ajax快速开发</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5336 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Atlas基础教程:ASP.NET Ajax快速开发</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）莫罗尼  著，陈黎夫  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>39.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115153210.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍了微软公司的Ajax解决方案Atlas技术，从对Ajax的概述中引入Atlas，接下来引出Atlas框架的概念，并介绍了Atlas是如何在ASP.NET环境中运行的。本书演示了Atlas的客户端和服务器端功能，并详细分析了各个脚本库和控件以及它们的使用方法。<br>    本书适于Web应用开发人员，也可供高等院校计算机专业师生参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
