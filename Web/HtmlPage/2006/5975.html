            <td>本书为大学计算机公共课教材，是学习VB语言程序设计的基础教程。全书共分十一章，系统地讲述了VB语言的基础知识、基本规则及编程方法。在此基础上，对VB可视化设计的重要特征如窗体、控件、菜单等的使用进行了讲解，并通过实例剖析介绍应用系统开发的技术和方法。本书注重基础、加强实践，在内容讲解上采用循序渐进、逐步深入的方法，突出重点，使读者易学易用。<br>    本书可作为高等院校各专业、计算机成人教育类进修班与培训班以及广大工程技术人员和管理人员学习计算机基础知识的正式教材，也可以作为广大软件开发人员和自学者的参考用书。</td>
