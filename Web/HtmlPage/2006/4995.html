            <td>本书描述了C++编程和设计中必须掌握但通常被误解的主题，这些主题涉及的范围较广，包括指针操作、模板、泛型编程、异常处理、内存分配、设计模式等。作者根据本人以及其他有经验的管理人员和培训老师的经验总结，对与这些主题相关的知识进行了精心挑选，最终浓缩成63条。每一条款所包含的内容均为进行产品级C++编程所需的关键知识。作者称这些知识为C++程序员必备的“常识”，其实并非意味简单或平庸，而是“必不可少”。<br>   本书适合于中、高级C++程序员，也适合C或Java程序员转向C++程序设计时参考。</td>
