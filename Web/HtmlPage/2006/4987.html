<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C语言编程：一本全面的C语言入门教程（第三版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":4987 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C语言编程：一本全面的C语言入门教程（第三版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）科汉　著，张小潘　译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>59.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121007354.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是极负盛名的C语言入门经典教材，其第一版发行至今已有20年的历史。本书内容详实全面，由浅入深，示例丰富，并在每个章节后面附有部分习题，非常适合读者自学使用。除此之外，《C语言编程》一书对于C语言标准的最新进展、C语言常见开发工具以及管理C语言大型项目等重要方面，也进行了深入浅出的说明。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
