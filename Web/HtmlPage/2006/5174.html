            <td>本书通过5个典型案例，介绍了采用JSP开发企业信息化系统的一般方法。案例全部采用基于Web的多层架构，结构清晰，代码规范。<br>    本书介绍的系统包括网上商品交易平台、刊物文章管理系统、新闻管理与发布系统、人事管理系统以及公司个人信息网络管理系统。<br>    本书适合于初学JSP的读者自学，也适合于使用JSP开发企业信息化系统的读者参考。</td>
