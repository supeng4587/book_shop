            <td>简介</td>
            <td>本书是众多C++初学者的入门经典。全书从4个方面来表现C++的本质：procedural（过程化的）、generic（泛型的）、object-based（基于对象的）、object-oriented（面向对象的）。本书的组织围绕着一系列由浅入深的程序问题，以及用以解决这些问题的语言特性。按照这种方式，读者不但会学到C++的函数和结构，还会学习到它们的设计目的和基本原理。<br>　　本书涉猎范围很广，内容涉及C++语言发展的主要几个方面，适合有一定基础的C++初学者。</td>
