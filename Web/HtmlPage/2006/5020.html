<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++经典游戏程序设计（附光盘一张）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5020 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++经典游戏程序设计（附光盘一张）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>罗伟坚  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>42.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115137531.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书以如何利用Visual C++实现扫雷、贪吃蛇、推箱子、俄罗斯方块、拼图、连连看这6款经典的小游戏为主线，详细介绍了如何通过Visual C++的各种优良机制结合界面交互绘图去实现特定需求、MFC的实现机制、Windows GDI绘图以及界面的程序设计等知识。<br>    本书在介绍游戏的具体设计中，通过特定的环境对MFC的众多机制进行适当的引入与讲解，使读者在学到具体的效果制作的同时，能深刻领悟到Visual C++的众多内部机制的设计思想以及运作原理。<br>　　本书适合各类游戏开发人员阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
