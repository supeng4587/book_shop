<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++ OpenGL 应用程序开发（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5009 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++ OpenGL 应用程序开发（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>郭兆荣，李菁，王彦  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/7115147973.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书全面介绍采用Visual C++语言开发OpenGL交互式三维应用程序的技术。<br>　　全书共11章，介绍了程序基础、形体建模、渲染色彩与动画的应用开发4个部分内容。本书在介绍每部分内容时，先引入概念，再进行举例，最后完成一个相对独立的例程，并给出程序清单供读者参照。全书共解析了23个生动有趣的例程。<br>　　本书可供有Visual C++语言基础的技术人员学习和参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
