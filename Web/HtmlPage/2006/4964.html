<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C#2005程序开发与界面设计秘诀(附盘)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":4964 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C#2005程序开发与界面设计秘诀(附盘)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>章立民研究室  著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>78.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111199472.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书综合讲解了Visual C # 2005程序开发与界面开发与世界设计的相关知识，内容全面，结构合理，论述清晰，对C #编程技术及其实际应用都有独到见解，是一本专业性较强的计算机书籍。全书共分9章，包括应用程序的基础建置技巧、面向对象程序设计简介、一般性的程序开发技巧、泛型、探讨重要的人机界面的设计技巧以及工具栏、内容菜单及状态栏等内容。书中包含有大量范例，可作为专业编程人员的参考书籍，也适合于对Visual C #有一定了解且想深入研究的读者。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
