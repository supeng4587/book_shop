<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic 程序设计例题汇编——高等院校计算机应用技术规划教材</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6044 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic 程序设计例题汇编——高等院校计算机应用技术规划教材</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>刘炳文  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>35.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302122760.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书提供了近300道例题，内容涉及对象和事件驱动的概念、数据类型和表达式、常用内部函数、数据输入输出、常用控件、控制结构、数组、通用过程、键盘和鼠标事件过程、菜单与 对话框程序设计、文件处理、图形程序设计以及Windows应用程序接口（API）、数据库程序设计、多媒体程序设计、Internet程序设计等。<br>    本书内容丰富，实践性强，可作为讲授和学习Visual Basic程序设计的各类人员的参考用书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
