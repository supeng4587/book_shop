            <td>Visual Basic.NET为广大Visual Basic用户打开了通往程序设计殿堂的大门。本书具体内容包括：串行通信的相关硬件概念、Visual Basic.NET的常用组件、Win32API的运用、串行通信的传输方式、串行通信的类别、串行数据的处理方式、仪器设图示上的串行通信、分布式的串行通信。本书不仅介绍了串行通信的概念，还详细解析了在窗口环境中设计通信程序的过程，并给出一些技巧与注意事项。<br>    本书可供自动控制和通信领域的开发人员和其他相关技术人员使用或参考。</td>
