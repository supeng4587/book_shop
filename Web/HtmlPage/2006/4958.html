<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++数字图像处理典型算法及实现（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":4958 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++数字图像处理典型算法及实现（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>求是科技  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>88.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115148285.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书主要讲述了Visual C++数字图像处理典型算法及实现。全书共12章，分别介绍了数字图像编程基础、图像感知与获取、图像的点运算、几何变换、正交变换、图像增强、腐蚀算法、膨胀算法、细化算法、边缘检测与提取、轮廓跟踪、图像分割、图像配准、图像复原和图像的压缩编码技术，对每种常用的数字图像处理方法，本书都提供了完整的源代码。<br>　　本书内容丰富，叙述详细，实用性强，适合于数字图像处理工作者阅读参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
