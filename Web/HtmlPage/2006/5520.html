<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UML建模实例详解</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5520 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>UML建模实例详解</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>范晓平  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>25.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302108214.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍了运用面向对象方法及UML（统一建模语言）分析与设计一个办公自动化系统实例的全过程。该系统功能包括发文办理、收文办理、会议管理、档案管理、公告管理、个人助理和系统管理。书中结合该系统实例介绍了设计、建模方法，并提供了完整的系统模型。<br>    本书实用性强，特别适合UML初、中级学习者，可作为计算机项目管理人员、软件开发人员的参考用书，也可以作为高等院校以及相关培训课程的教材。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
