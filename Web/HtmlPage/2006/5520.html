            <td>本书介绍了运用面向对象方法及UML（统一建模语言）分析与设计一个办公自动化系统实例的全过程。该系统功能包括发文办理、收文办理、会议管理、档案管理、公告管理、个人助理和系统管理。书中结合该系统实例介绍了设计、建模方法，并提供了完整的系统模型。<br>    本书实用性强，特别适合UML初、中级学习者，可作为计算机项目管理人员、软件开发人员的参考用书，也可以作为高等院校以及相关培训课程的教材。</td>
