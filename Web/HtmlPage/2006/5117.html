<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C++GUL QT3编程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5117 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C++GUL QT3编程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（加拿大）布兰切尼，（英）桑姆梅菲尔德　著，齐亮　译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787810777315.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>第一本关于Qt编程的Trolltech官方指南！Trolltech的Qt由一个C++类库和一套用于构建跨平台GuI应用程序的工具组成oQtI具包允许开发人员写出不用修改代码就可以在Wirdows、Linux／UNIX、Mac OS X和嵌入式Linux上本地运行的程序。这本书讲授了可靠的Qt编程惯例。本书所带的代码覆盖了由浅人深的各个层次。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
