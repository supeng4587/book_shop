<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>计算机在分析化学中的应用：Visual Basic 6.0程序设计实现/高等学校教材</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6062 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>计算机在分析化学中的应用：Visual Basic 6.0程序设计实现/高等学校教材</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>冉国芳  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>28.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787502587567.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书内容主要包括：Visual Basic 6.0简介、数据统计分析初步、解方程、数值积分、插值、回归分析、模式识别与优化设计、曲线拟合及计算机辅助分析化学教学。书中除了对每一种算法作了介绍之外，还给出了详细的在实际应用中的Visual Basic的上机指导及其程序源代码，程序均经作者调试通过，读者稍加修改便可方便地移植到应用程序中。<br>    本书可作为化学、应用化学专业的教材，也可供相关部门的分析工作者阅读参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
