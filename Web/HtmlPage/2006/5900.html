            <td>本书全面介绍了Visual Basic 程序开发所用到的技术和技巧。全书分为17章，内容包括窗体与界面，控件应用、数据处理技术、图形技术、多媒体技术、文件系统、操作系统与Windows相关程序、注册表、数据库技术、SQL查询相关技术、打印与报表技术、图表技术、硬件相关开发技术、应用与控制、网络开发技术、Web 编程、安全与软件注册等。全书提供513个实例，每个实例都突出了其实用性。<br>    本书适合于Visual Basic编程人员，也可供大、中专院校相关专业的师生学习参考。</td>
