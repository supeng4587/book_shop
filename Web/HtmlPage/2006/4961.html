<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C++编程思想（第2卷）实用编程技术——计算机科学丛书</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":4961 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C++编程思想（第2卷）实用编程技术——计算机科学丛书</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）埃克尔  等著，刁成嘉  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>59.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111171157.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍C++实用的编程技术和最佳的实践方法，深入探究了异常处理方法和异常安全设计；介绍C++的字符串、输入输出流、STL算法、容器和模板的现代用法，包括模板元编程；解释多重继承问题的难点，展示RTTI的实际使用，描述了典型的设计模式及其实现，特别介绍被认为是标准C++下一版特征之一的多线程处理编程技术，并提供了最新的研究成果。本书适合作为高等院校计算机及相关专业的本科生、研究生的教材，也可供从事软件开发的研究人员和科技工作者参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
