            <td>本书主要内容：<br>　　（1）如何在开始新项目时就避免常见的可移植性错误，以便在进行移植时能够节省时间； 　　（2）如何重构无法移植的现有代码，使之能够很容易地移植到新的平台上； <br>　　（3）如何发现由特定平台行为所屏蔽的Bug。 <br>　　如果软件不与某一具体平台捆绑在一起，程序员就可以极大地扩展其产品的目标市场。无论您是从头开始设计跨平台的软件，还是将大量的代码从一种平台移植到另一种平台上，本书中所包含的信息都将帮助您达到目标，并且使您成长为一名真正的程序员。</td>
