<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>UML 2.0和统一过程（原书第2版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5565 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>UML 2.0和统一过程（原书第2版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（英）阿洛，（英）诺伊施塔特  著，方贵宾  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>55.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111187752.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书在第1版的基础上针对UML2.0进行了更新，重点在蓝图UML，即使用正式、精确的UML模型详细规定软件系统。本书不仅以清晰易懂的术语详细描述了如何应用UML和统一过程进行面向对象分析和设计过程，还结合实例讨论了大量可以立即应用的实践技术。 <br>    本书适合面向对象技术的分析师、设计师、软件工程技术人员阅读，同时，也非常适合作为高等院校UML课程的教材。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
