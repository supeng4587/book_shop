<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic+Access数据库应用实例完全解析（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5929 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic+Access数据库应用实例完全解析（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>李敏业，王颖  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>36.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115146373.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书详尽介绍了使用Visual Basic和Access开发数据库应用程序所必备的管理及开发技术，包括Access数据库的管理、SQL语句和ADO数据库访问技术。之后本书详细介绍了7个流行的系统的开发实例。在本书光盘中还为每个实例制作了PPT文件，详细介绍和演示实例所需的实用技术和开发过程，方便读者学习和理解。<br>　　本书案例贴近实际，内容精炼，适合大中专院校的学生和软件开发人员参考使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
