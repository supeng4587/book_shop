<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic 2005高级编程(第四版)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5891 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic 2005高级编程(第四版)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）依夫杰，（美）霍特卡，（美）赫利斯　等著，杨浩，吴雷　译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>99.90</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302140795.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>随着.NET功能的整体增强，Visual Basic的功能也得到极大的提升，应用也越来越广。本书通过大量示例详细阐述Visual Basic 2005的新特性、各种编程知识和开发方法，适合那些有一点Visual Basic.NET基础知识的初级程序员或者想迁移到Visual Basic 2005的其他程序员。该书与《Visual Basic 2005入门经典（第4版）》以及它们的早期版本一直是中国VB程序员学习.NET技术的优秀图书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
