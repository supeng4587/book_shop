            <td>本书是一本介绍利用Visual C++进行网络通信程序开发的书籍。书中精选了大量网络实例，涵盖了本地计算机网络编程、局域网网络通信编程、IE编程、网络通信协议编程、串口通信编程、代理服务器编程和高级网络通信编程。每个工程实例都提供了完整的源代码，读者可以很容易地根据需要进行二次开发。<br>　　本书适合进行网络通信开发的人员阅读，同时也可以作为科研单位、高校相关专业人员的参考书籍。</td>
