<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>征服Ajax Web 2.0开发技术详解（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5735 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>征服Ajax Web 2.0开发技术详解（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>王沛，冯曼菲  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>56.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115148049.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书全面地介绍了Ajax技术。<br>　　全书分为4个部分。第1部分介绍Ajax应用程序的主要特点，同时还通过“留言板”程序比较了Ajax技术和传统Web开发技术的不同之处。第2部分和第3部分讲解了Ajax的核心技术，包括JavaScript、XMLHttpRequest、DOM、XML、CSS以及服务器端编程。第4部分通过完整项目案例介绍Ajax的典型应用。<br>　　本书适合网络编程人员、网页制作人员和网站建设者阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
