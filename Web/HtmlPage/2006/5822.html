            <td>本书是Java技术经典参考书，多年畅销不衰。第7版在保留以前版本风格的基础上，涵盖Java2开发平台标准版J2SE 5.0的基础知识，主要内容包括面向对象程序设计、反射与代理、接口与内部类、事件监听器模型、使用Swing UI工具箱进行图形用户界面设计、异常处理、流输入/输出和对象序化、泛型程序设计等。<br>    本书内容翔实、深入浅出，附有大量程序实例，极具实用价值，是Java初学者和Java程序员的心备参考书。</td>
