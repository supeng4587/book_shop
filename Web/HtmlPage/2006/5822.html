<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java2核心技术卷I：基础知识（第7版）（英文版）—典藏原版书苑系列</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5822 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Java2核心技术卷I：基础知识（第7版）（英文版）—典藏原版书苑系列</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）霍斯特曼，（美）康奈尔  著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>85.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115149534.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是Java技术经典参考书，多年畅销不衰。第7版在保留以前版本风格的基础上，涵盖Java2开发平台标准版J2SE 5.0的基础知识，主要内容包括面向对象程序设计、反射与代理、接口与内部类、事件监听器模型、使用Swing UI工具箱进行图形用户界面设计、异常处理、流输入/输出和对象序化、泛型程序设计等。<br>    本书内容翔实、深入浅出，附有大量程序实例，极具实用价值，是Java初学者和Java程序员的心备参考书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
