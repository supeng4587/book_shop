<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>VB.NET数据库入门经典(第2版)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5910 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>VB.NET数据库入门经典(第2版)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）威利斯（Willis,T.）  著，闫英，曹蓉蓉  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>78.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302135913.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>VB.NET是目前最流行的编程语言之一，是创建.NET应用程序的最简单效率也最高的工具。本书介绍了如何利用VB.NET的强大功能编写可以在整个企业应用中使用的实用数据库程序。<br>    本书通过丰富的示例和具体指导，阐述了显著提高已有数据库的性能和可伸缩性的方式，探讨了在应用程序中高效地存取和处理数据的方式，研究了如何最好地利用查询、视图和存储过程。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
