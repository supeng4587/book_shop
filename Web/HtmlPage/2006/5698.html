<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JAVA2核心技术，卷II：高级特性（原书第7版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5698 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JAVA2核心技术，卷II：高级特性（原书第7版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）霍斯特曼（Horstmann,C.S.）,(美)科奈尔（Cornell,G.）  著；陈昊鹏  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>108.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111179016.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是Java 2技术权威指南，全面覆盖Java 2技术的高级主题，包括：多线程、集合框架、网络API、数据库编程、分布式对象等，深入探究了Swing、Java 2D API、Javaean、Java安全模式、XML、注释、元数据等主题，同量涉及本地方法、国际化以及JDK 5.0的内容。本书适合软件开发人员、高等院校学生和教师参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
