<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>全国计算机等级考试历年试卷及详解汇编:二级Visual Basic</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6001 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>全国计算机等级考试历年试卷及详解汇编:二级Visual Basic</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>全国计算机等级考试教材编写组，未来教育教学与研究中心  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115149046.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>2006年计算机等级考试在新大纲标准下实施，为了使考生对计算机等级考试有更多的了解，全国计算机等级考试教材编写组和未来教育教学与研究中心联合设计、开发了本书。<br>    本书收集了2003—2006年的7套笔试试卷。同时，给出每道题的详尽解析，让考生对历年试题的形式和内容能有全面的认识，了解出题重点、难点，顺利地通过考试。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
