            <td>本书是按照非信息类本科专业计算机程序设计课的要求编写的。全书共13章，内容涵盖了Visual Basic语言基础、控件和界面设计、图形和文件处理、数据库访问等Visual Basic程序设计的主要内容。本书的特点是注重程序设计基本技术和能力的培养，通过大量精心挑选的例题引导学生探讨和掌握程序设计技术，并辅以足够数量的习题巩固和加强所学知识。<br>　　本书不仅适用于本科非计算机专业，也可以作为计算机类专科教材或有关培训和自学的教学参考书。</td>
