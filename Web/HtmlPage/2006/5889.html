<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic 2005入门经典（第4版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5889 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic 2005入门经典（第4版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）威利斯，（美）纽萨姆  著，杨浩，李铭  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>79.90</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/7302134758.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书全面介绍了Visual Basic 2005的各种基础知识和.NET 2.0的最新特性，适合任何一个想学习Visual Basic 2005编程知识的初学者。该书由初版到现在的2005版已经过3修订，内容体系十分完善，技术讲解也十分到位，示例、习题、代码非常精炼，是一本不可多得地权威著作，能够帮助您更加轻松、快捷地掌握Visual Basic 2005这门语言。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
