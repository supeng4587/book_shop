<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Eclipse权威开发指南（第2版）附光盘</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5142 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Eclipse权威开发指南（第2版）附光盘</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）安茹　等著，束尧，丁凡，许国梁　译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>108.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302139102.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书由IBM Eclipse Jumpstart小组成员编写，荣获第15届Jolt大奖，是全世界Java开发人员学习Eclipse的首选读本。该书从第1版开始，就以经典的内容影响无数Java程序员，受到业界专家和读者的极大推崇。无论您是否拥有Eclipse开发经验，本书都将使您获益匪浅。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
