<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ASP.NET2.0XML高级编程（第3版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5309 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>ASP.NET2.0XML高级编程（第3版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）然哥诺辛尔蒙  著，肖奕，曹俊  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>59.90</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302132141.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是第一本综合介绍ASP．NET2.0和XML的编程书籍，涵盖了XML的方方面面以及将其应用于Web应用程序开发的技巧。书中提供的示例可帮助读者快速掌握如何读写XML数据，如何使用ASP NET 2.0来创建、转换XML文档并将其传输至其他系统。本书适用于熟悉XML并且想全面了解ASP.NET开发的中高级编程人员。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
