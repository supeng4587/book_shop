<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JAVA2实用教程（第三版）实验指导与习题解答</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5786 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JAVA2实用教程（第三版）实验指导与习题解答</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>张跃平，耿祥义  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>19.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302135517.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是《Java 2实用教程》（第三版）（清华大学出版社）的配套实验指导和习题解答。本书的第一部分为12次上机实践的内容，每次上机实践由3个实验组成。每个实验由相关知识点、实验目的、实验要求、程序效果示例、实验模板、实验指导、实验后的练习和实验报告组成。在进行实验之前，首先通过实验目的了解实验要完成的关键主题，通过实验要求知道本实验应达到怎样的标准，然后，完成实验模板，填写实验报告。本书的第二部分为主教材的习题参考解答。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
