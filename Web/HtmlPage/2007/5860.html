            <td>简介</td>
            <td>本书循序渐进地讲述了JavaScript 及相关的CSS、DOM与Ajax 等技术。书中从JavaScript 语言基础开始，分别讨论了图像、框架、浏览器窗口、表单、正则表达式、用户事件和cookie，还有两章讲述了Ajax 基础。本书不仅有对于基础知识和使用方法的介绍，也包含了对JavaScript 应用示例的深入探讨。<br>　　本书适合初级和中级层次的Web 应用开发人员和Web 设计师阅读。</td>
