<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>企业应用集成.NET实现之道</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5355 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>企业应用集成.NET实现之道</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）克拉克（Clark,B.） 著，李琪，毕敏刚  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>59.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121038143.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍了如何使用.NET Framework的强大功能来有效地构建企业应用集成（EAI），阐述了EAI的常见问题及其对策。本书还详细讨论了一个演示系统（EAI平台）的实现过程。通过本书，读者可以了解如何识别集中的机遇与挑战，捕获需求，应用EAI框架，自定义EAI框架。<br>    本书读者对象为软件开发人员、系统架构师、学校软件专业师生及各类复杂系统的技术管理者。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
