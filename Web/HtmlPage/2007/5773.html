<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Struts基础教程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5773 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Struts基础教程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）多雷　著，铁手　等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>45.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115154668.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍Apache Struts的最新版本。书中以强调实际动手的方法来讲述。第一部分包括Struts基础知识，以及开发人员必备的JSP和servler基础知识；第二部人包含Struts中更加“高阶”的部分，例如Tiles、Validator框架以及如何构建插件等，最后还研究JSF和Struts Shale。其中穿插了许多实验，完整开发了一个实际的数据输入和显示应用程序。<br>　　本书适合Java Web应用开发人员阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
