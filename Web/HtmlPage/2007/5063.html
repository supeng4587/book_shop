<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++2005从入门到精通（普及版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5063 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++2005从入门到精通（普及版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>陈锵  等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>40.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121040252.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书全面介绍了Visual C++ 2005的特点、使用方法及编程技巧，旨在提供Visual C++的“从入门到精通”式的综合性指南。其内容包括Visual C++集成式编程环境，Visual Studio、Windows GUI编程，微软基础类、应用程序向导、类向导、类库和ActiveX控件的使用，以及文件访问和图形打印等。<br>　　本书为“从入门到精通”类图书，适合阅读的读者范围涵盖初学者到高级技术人员。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
