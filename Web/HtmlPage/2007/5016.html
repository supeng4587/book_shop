<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Exceptional C++中文版</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5016 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Exceptional C++中文版</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）萨特  著，聂雪军  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>29.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111202589.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书通过示例的方式来讲述如何用标准C++进行正确的软件开发。全书共分8章，包括范型程序设计与C++标准库、异常安全性的问题与技术、类的设计与继承、编译器防火墙和Pimpl惯用法、名字查找名字空间和接口规则、内存管理、误区陷阱以及错误的惯用法等。本书内容深入，论证严谨，作者权威，可帮助读者编写效率更高、更加健壮的C++代码。 <br>    本书适合有一定编程经验的C++程序员阅读，也可作为提高C++编程水平的参考书籍。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
