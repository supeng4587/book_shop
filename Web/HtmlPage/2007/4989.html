<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++开发基于SNMP网络管理软件(含盘)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":4989 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++开发基于SNMP网络管理软件(含盘)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>武孟军，徐，任相臣　编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115153654.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书讲述了SNMP基础知识和使用Visual C++开发实用网络管理软件的方法与技巧。书中第1章～第6章由介绍ASN.1语言入手，通过分析SNMP相关RFC文档的原始定义，并结合实例，翔实、深入地讲解了SNMP的原理。第7章～第13章通过具体实例，讲述开发基于SNMP网管软件的方法。<br>　　本书可作为网络管理人员学习SNMP、提高网络管理水平的参考资料，也可供网管软件开发人员参考使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
