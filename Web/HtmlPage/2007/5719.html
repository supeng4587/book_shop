            <td>本书通过最新的Java特征和最佳实践阐释了经典著作《设计模式》中介绍的23种基本设计模式。作者根据自己丰富的编程经验，用实际的Java 5.0程序、清晰的UML图表以及引人入胜的实践讲述了每个模式。书中每章集中讨论一种特定的模式，之后给出一些自我突破题，自我突破题或者启发读者思考，或者要求编写代码来解决某个问题，有助于更深入地理解书中的概念。<br>    本书适合于各层次的Java开发人员阅读。</td>
