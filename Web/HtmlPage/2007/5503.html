<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>即用即查HTML+CSS标签参考手册(附光盘)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5503 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>即用即查HTML+CSS标签参考手册(附光盘)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>李刚  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115161529.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>HTML和CSS是Web网页元素的标识语言规范。本书结合具体实例系统全面地介绍了HTML和CSS设计Web网页的基本知识、设计方法及应用技巧。全书分为两篇，共19章，其中第1～11章为上篇，主要讲解了HTML标签的使用方法，包括212个标签；第12～19章为下篇，主要介绍了CSS的使用方法，包括86个标签。 <br>　　本书内容翔实、结构严谨、语言简洁，其中列举了很多应用实例，易学易用。本书内容全面、文字严谨、通俗易懂，是不可多得的HTML与CSS的指导用书，适合网页设计和管理人员参考使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
