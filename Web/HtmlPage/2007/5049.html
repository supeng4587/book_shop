            <td>本书力求通过100个演练实例使中学生学会C语言程度设计方法和技巧。全书并不是简单的程序罗列，而是通过“演练”的方式给出C语言的比较完整的介绍，目是让学生掌握最基本、最常用而且是比较规范的程序设计方法。读者可以不借助其他参考书便可学会常用的程序设计方法。<br>　　针对中学生的特点，本书采用了多种处理，在不牺牲C语言精髓的前提下努力降低读者学习的难度。本书主要面向准备参加各层次信息学竞赛的中学生，也可供其他学习C语言的读者参考。</td>
