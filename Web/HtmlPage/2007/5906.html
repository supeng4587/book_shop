            <td>简介</td>
            <td>本书介绍了如何使用Visual Basic 2005来设计丰富的Windows和Web程序。内容包括VB 2005的基础知识、Windows程序的基本组件、如何建立和使用对象、.NET Framework中最常用的一些类、图形与打印、编写数据驱动的程序、编写Web应用程序、如何使用调试工具，以及如何编写强健的代码。本书内容丰富，提供了大量实用的例程，适合初学者学习VB2005，也适合以前版本的VB程序员向Visual Basic2005迁移。</td>
