<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic2005从入门到精通</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5906 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic2005从入门到精通</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）派克劳斯  著，王军  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>108.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121035807.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍了如何使用Visual Basic 2005来设计丰富的Windows和Web程序。内容包括VB 2005的基础知识、Windows程序的基本组件、如何建立和使用对象、.NET Framework中最常用的一些类、图形与打印、编写数据驱动的程序、编写Web应用程序、如何使用调试工具，以及如何编写强健的代码。本书内容丰富，提供了大量实用的例程，适合初学者学习VB2005，也适合以前版本的VB程序员向Visual Basic2005迁移。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
