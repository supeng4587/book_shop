            <td>简介</td>
            <td>本书是关于软件对象和Java的，但并不是纯粹地介绍Java语言，而是强调如何从对象模型转换到功能完整的Java应用程序。书中讲述了对象基础、对象建模和模型的实现。本书除了用学生注册系统(SRS)示例贯穿全书之外，还在附录中给出三个附加的案例，这些案例是每章结尾给出的诸多练习的基础。<br>　　本书适合作为高等院校计算机专业“面向对象程序设计”、“面向对象方法”或“Java语言”课程的教材，也适合作为公司的培训课程的教程。</td>
