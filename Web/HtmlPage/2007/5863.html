<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Beginning Java Objects中文版从概念到代码(第2版)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5863 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Beginning Java Objects中文版从概念到代码(第2版)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）巴克  著，万波  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>78.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115154408.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是关于软件对象和Java的，但并不是纯粹地介绍Java语言，而是强调如何从对象模型转换到功能完整的Java应用程序。书中讲述了对象基础、对象建模和模型的实现。本书除了用学生注册系统(SRS)示例贯穿全书之外，还在附录中给出三个附加的案例，这些案例是每章结尾给出的诸多练习的基础。<br>　　本书适合作为高等院校计算机专业“面向对象程序设计”、“面向对象方法”或“Java语言”课程的教材，也适合作为公司的培训课程的教程。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
