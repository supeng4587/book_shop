<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML/XHTML：由入门到精通（英文版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5560 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>HTML/XHTML：由入门到精通（英文版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）维鹏　著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>118.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787506283311.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书为读者提供了一条掌握HTML和XHTML并且制作网页的捷径，通过详细的讲解以及配套的多媒体课程，读者不仅可以迅速学习如何使用Word 2003、FrontPages 2003和HTML/XHTML制作网页，还可以学会如何放置文本、设定色彩、创建超链接和书签、整合声音和视频、制作表格、创建用户登录界面以及制作下拉菜单等等。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
