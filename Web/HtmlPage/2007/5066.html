            <td>简介</td>
            <td>本书以MCS-51单片机为例，详细介绍了单片机的结构及其编程方法，以C语言为主线讲述了常用的编程思想。本书还详细介绍了C语言与汇编语言混合编程的方法及其在Keil中的具体实现。在书中最后章节作者还对多年的项目开发经验进行了总结并对单片机的初学者提出了宝贵建议。<br>　　本书可作为单片机初学者的入门教材、本科毕业设计指导用书，也可作为相关技术开发人员的参考书。</td>
