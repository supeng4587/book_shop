            <td>简介</td>
            <td>本书介绍了近90个常用的数值计算算法的原理和C#实现方法。全书分为7章，第1章讨论了利用C#实现数值计算算法应该注意的问题，第2-7章分别讨论了复数运算、矩阵运算、线性方程组的求解、非线性方程与方程组的求解、插值和数值积分等的算法和C#实现。本书提供了每一个算法的原理、C#实现和算法的调用实例。所有的算法都集成在一个程序集中，可以不加修改地直接用于实际应用。<br>　　本书适合涉及科学与工程数值计算工作的科研人员、工程技术人员、管理人员，以及大专院校相关专业的师生参考阅读。</td>
