<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C#数值计算算法编程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5080 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C#数值计算算法编程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>周长发  著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>45.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121032031.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书介绍了近90个常用的数值计算算法的原理和C#实现方法。全书分为7章，第1章讨论了利用C#实现数值计算算法应该注意的问题，第2-7章分别讨论了复数运算、矩阵运算、线性方程组的求解、非线性方程与方程组的求解、插值和数值积分等的算法和C#实现。本书提供了每一个算法的原理、C#实现和算法的调用实例。所有的算法都集成在一个程序集中，可以不加修改地直接用于实际应用。<br>　　本书适合涉及科学与工程数值计算工作的科研人员、工程技术人员、管理人员，以及大专院校相关专业的师生参考阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
