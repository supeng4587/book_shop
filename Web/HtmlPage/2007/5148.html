            <td>本书共5篇（24章）：基础篇、提高篇、高级篇、常用模块篇和项目实战篇。全书内容遵循“循序渐进”的原则，逐步深入，理论联系实际，注重项目实战，致力于培养一名技术娴熟、能上手开发Web软件系统的JSP程序员。<br>　　随书的光盘带有书中所有实例、常用模块和实战项目的源代码，以供读者参考学习。<br>　　本书的适用面较广，初、中、高级读者均可阅读，可作为大中专院校计算机专业或相近专业的Web开发课程的教材，也可作为JSP培训班的教材，方便对JSP感兴趣的读者自学使用。</td>
