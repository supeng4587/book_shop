<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>.NET设计规范（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5393 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>.NET设计规范（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）夸利纳　等著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>56.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111202031.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书为框架设计人员和相关专业人员设计成功的框架以及可重用的软件提供了非常实用的指导。本书主要讨论框架的设计，虽然针对的是.NET 平台，但其中的许多规范对其他平台的框架设计同样具有借鉴意义。书中汇集的规范体现了微软众多开发人员的经验和智慧，已经成为微软开发下一代重量级产品的设计规范。<br>　　随书光盘中包括本书内容的视频演示、API规范样例等。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
