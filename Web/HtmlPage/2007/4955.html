            <td>本书是市面上第一本专门讨论Boost库的著作。书中首先概括性地简介了Boost的所有58个库，然后全面深入地阐述了12个十分有用的Boost库，展示了它们如何与C++标准库配合以及如何扩展C++标准库。<br>　　本书不仅介绍了Boost库的功能、使用方法及注意事项，而且还深入讨论了Boost库的设计理念、解决问题的思想和技巧以及待处理的问题。因此，本书是一本了解Boost库并探索其机理的实用手册。</td>
