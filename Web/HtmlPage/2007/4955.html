<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>超越C++标准库Boost库导论</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":4955 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>超越C++标准库Boost库导论</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）卡尔森（Kalsson，B.）　著，张杰良　译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>39.80</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302149118.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是市面上第一本专门讨论Boost库的著作。书中首先概括性地简介了Boost的所有58个库，然后全面深入地阐述了12个十分有用的Boost库，展示了它们如何与C++标准库配合以及如何扩展C++标准库。<br>　　本书不仅介绍了Boost库的功能、使用方法及注意事项，而且还深入讨论了Boost库的设计理念、解决问题的思想和技巧以及待处理的问题。因此，本书是一本了解Boost库并探索其机理的实用手册。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
