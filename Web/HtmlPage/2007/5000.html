            <td>本书主要针对的是C++程序的性能优化，深入介绍C++程序性能优化的方法和实例。<br>    全书由4个篇组成。第1篇介绍C++语言的对象模型，该篇是优化C++程序的基础；第2篇主要介绍针对如何C++程序内存使用 ；第3篇将介绍程序的启动性能；第4篇介绍三类性能优化工具，即内存分析工具，性能分析工具和I/O检测工具，它们是进行性能测量的利器。<br>    本书适用于有一定C++开发经验的开发人员，也可以作为高校相关专业师生的参考书。</td>
