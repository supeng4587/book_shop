<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>赢在用户：Web 人物角色创建和应用实践指南</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5256 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>赢在用户：Web 人物角色创建和应用实践指南</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）穆德，亚尔  著，范晓燕  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>29.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111218883.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>您要怎样保证您的网站确实给了用户他们所需要的，并产生您的商业成果?您需要了解谁是您的用户——他们的目标、行为和观点——然后把他们的需求当成您的第一任务。人物角色（personas）将用户研究带入一个更高的境界，成为实施真正以用户为中心的在线商业策略的最高效的工具。本书通过大量网站的实际案例，详尽地介绍了人物角色创建和应用的完整流程，适合对UCD方法有一定了解和认识的产品设计人员，包括功能、用户体检、交互、视觉等方面。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
