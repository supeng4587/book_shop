<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSF实战</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5713 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSF实战</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）曼  著，铁手  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>69.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115155917.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>JSF是Sun公司J2EE标准指定的Web应用框架，得到了众多厂商的支持。本书是JSF方面的名著，共分五个部分。第一部分是JSF基础知识；第二部分是构建UI；第三部分研究将原型转化为实际应用所需的应用代码；第四部分从组件开发的角度来研究JSF；第五部分基于第四部分所讲述的知识给出了大量示例。本书作者是JSF界的权威，在书中提供了大量的实际经验。<br>    本书适合正在开发Java Web应用的架构师、应用开发人员阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
