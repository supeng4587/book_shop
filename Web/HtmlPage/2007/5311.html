<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>.NET Framework 2.0 高级编程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5311 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>.NET Framework 2.0 高级编程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）达夫  著，王海涛，陈宇寒  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>68.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302151845.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是畅销书作家Joe Duffy精心打造的优秀图书，详细探讨了.NET Framework和CLR 2.0技术，以及如何在这个平台上编写优秀的代码。本书在介绍技术的同时还揭示了技术后面的基本原理，在解释重要概念的同时还说明了它们与其他技术的联系和相互间的对应关系。本书可帮助读者快速掌握使用.NET Framework和CLR编程。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
