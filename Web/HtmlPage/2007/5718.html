<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Enterprise JavaBeans 3.0 中文版(第5版)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5718 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Enterprise JavaBeans 3.0 中文版(第5版)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）布克，（美）蒙森-哈斐尔  著，莫映  等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>98.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787121040016.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书主要介绍EJB3.0标准，是获奖权威参考书Enterprise JavaBeans的最新第5版。全书内容主要分为两大部分，第一部分是EJB 3.0的标准技术手册，主要介绍EJB概念、EJB工作原理及使用方法；第二部分是JBoss实践指南，详细阐述了JBoss的安装、配置、运行、JBoss Application Server等相关内容。全书实例丰富，讲解细致，深入浅出，适合Java平台开发人员，特别是企业级Java开发人员阅读参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
