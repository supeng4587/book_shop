            <td>本书全面介绍了如何使用Visual Basic程序语言来设计和测试接口电路。全书分为23章，主要内容包括：VB的集成开发环境、并行端口和串行端口的基本概念与相关应用、IrDA红外线传输接口的基本概念与相关应用、USB接口的基本概念与相关应用等，详细讲解了主流接口的设计与编程。本书面向实际应用，示例丰富。 <br>　　本书适合于Visual Basic开发人员、从事接口设计和开发的工程人员阅读和参考。</td>
