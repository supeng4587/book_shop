<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic接口设计与工程实践（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5912 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic接口设计与工程实践（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>许永和　编著，张丹　改编</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>55.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115158864.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书全面介绍了如何使用Visual Basic程序语言来设计和测试接口电路。全书分为23章，主要内容包括：VB的集成开发环境、并行端口和串行端口的基本概念与相关应用、IrDA红外线传输接口的基本概念与相关应用、USB接口的基本概念与相关应用等，详细讲解了主流接口的设计与编程。本书面向实际应用，示例丰富。 <br>　　本书适合于Visual Basic开发人员、从事接口设计和开发的工程人员阅读和参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
