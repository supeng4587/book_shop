            <td>简介</td>
            <td>本书是一本优秀的C程序设计语言教材，完整描述了ANSI C语言及其语法特性，并对C语言的高级特性和应用作了深入阐述，介绍了从C到C++和Java过渡的相关知识。本书的一个鲜明特色就是结合大量示例描述C语言的重要特征，并对很多工作代码给出了逐步的分析，以这种独特的教学方法向读者解释新接触的编程元素及一些惯用法。<br>　　本书系统、完整，可作为C语言的参考手册，也非常适合作为学习c语言的入门和高级课程教材。</td>
