<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ASP.NET AJAX入门与案例详解（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5428 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>ASP.NET AJAX入门与案例详解（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>郭馨君  等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>39.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111220572.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>ASP．NET AJAX是微软公司推出的用于ASP．NET 2．0的框架。本书介绍了ASP．NET AJAX框架的基础知识，包括AJAX的入门知识、JavaSeript和CSS等，重点介绍了ASP．NET AJAX的各控件以及ASP．NET AJAX控件工具箱的使用方法，并以作者开发的博客和BBS系统两个完整的案例，详细介绍了应用ASP．NET MAX进行实际开发的过程。<br>　　本书可作为ASP．NET程序员学习ASP．NET AJAX的自学教材，也可作为培训班学员的教材使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
