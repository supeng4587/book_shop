<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic 2005程序设计教程上机指导与习题解答</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6067 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic 2005程序设计教程上机指导与习题解答</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>李捷  主编</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>20.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111216919.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是《Visual Basic 2005程序设计教程》的配套教材。本书的习题解答内容包括问题分析、程序源代码以及详细的注释。习题解答方法多样，对开拓思路具有启发作用。本书每一章后附有上机实验，并给出详细的实验操作步骤和提示。<br>　　本书适合作为高等院校、高职高专计算机及相关专业学生的配套教材使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
