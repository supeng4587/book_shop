<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C语言高级编程及实例剖析（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5017 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C语言高级编程及实例剖析（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>王为青，刘变红　编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>48.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115154231.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书结合实例，深入浅出地介绍了C语言在主要应用领域的编程技术。全书共9章，分别为内存管理、文本屏幕界面设计、文件高级操作、图形图像、中断、通信技术、基本总线接口编程、游戏开发和综合开发实例——信息管理系统。<br>　　本书采用技术讲解与实例解析并进的方式展开。第一章中，先进述相关技术，然后通过实例介绍具体的应用。通过研读，读者可以掌握此方面的技术知识，并能较快应用到工程开发中去。<br>　　本书面向具有一定C语言基础的读者，能够帮助他们快速成长为C语言编程高手；本书也可以作为相关领域工程人员的参考用书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
