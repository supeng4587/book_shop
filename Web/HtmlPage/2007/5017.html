            <td>简介</td>
            <td>本书结合实例，深入浅出地介绍了C语言在主要应用领域的编程技术。全书共9章，分别为内存管理、文本屏幕界面设计、文件高级操作、图形图像、中断、通信技术、基本总线接口编程、游戏开发和综合开发实例——信息管理系统。<br>　　本书采用技术讲解与实例解析并进的方式展开。第一章中，先进述相关技术，然后通过实例介绍具体的应用。通过研读，读者可以掌握此方面的技术知识，并能较快应用到工程开发中去。<br>　　本书面向具有一定C语言基础的读者，能够帮助他们快速成长为C语言编程高手；本书也可以作为相关领域工程人员的参考用书。</td>
