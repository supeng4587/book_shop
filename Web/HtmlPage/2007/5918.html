<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic 2005文件IO与数据存取秘诀（附DVD）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5918 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic 2005文件IO与数据存取秘诀（附DVD）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>章立民研究室  著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>75.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111199731.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书综合讲解了Visual Basic 2005文件10与数据存取的相关知识，内容全面，结构合理，论述清晰，对visual Basic 2005文件10与数据存取技术及其实际应用都有独到见解，是一本专业性较强的计算机书藉。全书共分 14章，包括文件处理技巧、IO高级议题、数据绑定、连接数据源、数据存取技巧、Dataset与XML的数据互动等内容。书中包含大量范例，适合作为专业编程人员的参考书籍，也可供自学者参考。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
