<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Microsoft Visual Basic 2005 Express Edition 立即构建程序（英文版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6071 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Microsoft Visual Basic 2005 Express Edition 立即构建程序（英文版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）佩兰德  著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>80.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787506283205.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本文介绍了如何以使用Microsoft Visual C# 2005 Express Edition 集成开发环境(IDE) 的C# 语言进行编程。本文通过各种示例项目，为读者介绍 ... Visual Basic 2005 Express：一个供初级程序员学习如何构建Windows 应用程序的理想的简化编程工具。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
