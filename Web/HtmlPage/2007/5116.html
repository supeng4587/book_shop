<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C++语言基础教程（第二版）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5116 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C++语言基础教程（第二版）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>吕凤翥  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>33.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302130154.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书全面、系统地讲述了C++语言的基本概念、基本语法和编程方法，较详尽地讲述了C++语言面向对象的重要特征：类和对象、继承和派生类、多态性、虚函数、函数模块和类模板等内容。本书具有丰富的例题，每章后面均备有相当数量的练习题和作业题。<br>    本书通俗易懂，由浅入深，突出重点，偏重应用。本书不仅可作为高等学校C++语言课程的教材，还可作为C++语言的自觉教材和参考书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
