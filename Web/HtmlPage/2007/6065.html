            <td>本书由浅人深地向读者介绍了Visual Basic中最基本的内容，包括：Visual Basic：基础知识、Visual Basic：程序设计初步、常用控件与窗体、选择结构程序设计、循环结构程序设计、数组、过程、文件系统、界面设计、图形和多媒体操作、数据控件及，ADO技术访问数据库等。本书内容重点突出、层次清晰、循序渐进，理论联系实际。<br>　　本书可以作为高等学校教材，并可作为计算机培训班的教材及计算机等级考试的应试教材，也可供读者自学使用。</td>
