<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>新编Visual Basic 程序设计教程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6065 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>新编Visual Basic 程序设计教程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>钱雪忠  等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>33.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111214755.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书由浅人深地向读者介绍了Visual Basic中最基本的内容，包括：Visual Basic：基础知识、Visual Basic：程序设计初步、常用控件与窗体、选择结构程序设计、循环结构程序设计、数组、过程、文件系统、界面设计、图形和多媒体操作、数据控件及，ADO技术访问数据库等。本书内容重点突出、层次清晰、循序渐进，理论联系实际。<br>　　本书可以作为高等学校教材，并可作为计算机培训班的教材及计算机等级考试的应试教材，也可供读者自学使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
