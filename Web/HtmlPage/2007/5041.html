<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>嵌入式Linux C语言应用程序设计(附光盘)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5041 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>嵌入式Linux C语言应用程序设计(附光盘)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>华清远见嵌入式培训中心　编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>49.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115162304.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>嵌入式系统是现在最热门的计算机应用领域之一，嵌入式Linux是应用最广泛的嵌入式操作系统之一，嵌入式C语言在其中起着至关重要的作用。 <br>　　本书共分13章，全面讲解了嵌入式系统基础，嵌入式Linux C语言开发工具、语言基础，文件I/O相关实例，ARM Linux进程线程开发实例，ARM Linux网络开发实例，嵌入式Linux设备驱动开发以及视频监控系统实例。 <br>　　本书可作为大中专院校嵌入式相关专业本科生、研究生的教材，也可供广大希望转入嵌入式领域的科研和工程技术人员使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
