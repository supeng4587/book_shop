<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Windiws CE.NET系统分析及实验教程（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5410 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Windiws CE.NET系统分析及实验教程（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>陈向群等 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>33.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111113379.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书对微软公司的嵌入式操作系统Windiws CE进行了系统的分析。深入讨论了这个系统的内核结构及工作原理，内核的实际运行过程，最后用实验展示了系统内核。对Windiws CE源代码的分析有助于开发人员设计和编写出能够充分发挥其特点和优势的各种应用程序。<br>    本书适合作为大学本科计算机专业的教材和辅导材料，也适合作为开发嵌入式系统应用的参考书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
