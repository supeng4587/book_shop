            <td>本书讲述了如何使用C#和.NET Framework创新高质量的Web服务。本书以清晰的语言、深入的分析和真实环境中的应用程序示例详细阐述了Web服务各信方面的功能和实际应用。全书共分9章，分别讲解了Web服务和XML的基础知识，Web服务中的数据表示、命名空间和模式，Web服务的描述语言和UDDI，Web服务和客户端的通信，在.NET 中创建和使用Web服务的方法，使用Web服务访问和修改数据库的策略和技术，电子商务Web服务的设计和实现，Web服务的部署和使用等主题。</td>
