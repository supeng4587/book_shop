<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>.NET Web服务入门经典--C#编程篇</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5042 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>.NET Web服务入门经典--C#编程篇</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>Joseph Bustos 等著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>45.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302063100.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书讲述了如何使用C#和.NET Framework创新高质量的Web服务。本书以清晰的语言、深入的分析和真实环境中的应用程序示例详细阐述了Web服务各信方面的功能和实际应用。全书共分9章，分别讲解了Web服务和XML的基础知识，Web服务中的数据表示、命名空间和模式，Web服务的描述语言和UDDI，Web服务和客户端的通信，在.NET 中创建和使用Web服务的方法，使用Web服务访问和修改数据库的策略和技术，电子商务Web服务的设计和实现，Web服务的部署和使用等主题。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
