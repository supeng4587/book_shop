<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>虚拟机的设计与实现:C/C++(附光盘)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5131 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>虚拟机的设计与实现:C/C++(附光盘)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>美.布朗登著杨涛等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>76.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111111115.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书内容简介描述了如何通过一系简单的步骤实现一个具有实用价值的运行时系统。<br>对以下技术进行了深入的讨论：内存管理技术、TCP/IP连网技术，虚拟机与宿主代码的接口技术。总而言之，能在一个商业化运行时系统里找到的技术都在HEC虚拟机系统里有所体现。<br>随附的光盘上包括WINDOWS和Linux两种平台上的HEC虚拟机版本，每种版本都包括都相应的HEC虚拟机、汇编器、调试器和相关的开发工具程序。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
