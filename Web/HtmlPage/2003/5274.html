<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>电子商务网站建设——全国中等职业技术学校电子商务专业教材</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5274 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>电子商务网站建设——全国中等职业技术学校电子商务专业教材</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>赵乃真  主编</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>19.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787504537119.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书根据劳动和社会保障部培训就业司颁发的《电子商务专业教学计划》和《电子商务网站建设教学大纲》编写，供全国中等职业技术学校电子商务专业使用。主要内容有：建立电子商务网站的基本过程、网络数据库和ASP技术、电子商务网站功能的实现、电子商务网站的测试和发布、电子商务网站的管理与维护。<br>　　本书也可作为职业技术学院电子商务专业教材，还可供职业培训和计算机用户自学使用。 		<br>		<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
