            <td>本书根据劳动和社会保障部培训就业司颁发的《电子商务专业教学计划》和《电子商务网站建设教学大纲》编写，供全国中等职业技术学校电子商务专业使用。主要内容有：建立电子商务网站的基本过程、网络数据库和ASP技术、电子商务网站功能的实现、电子商务网站的测试和发布、电子商务网站的管理与维护。<br>　　本书也可作为职业技术学院电子商务专业教材，还可供职业培训和计算机用户自学使用。 		<br>		<br></td>
