            <td>简介</td>
            <td>本书是《Visual Basic .NET入门进阶》、《Visual C++.NET入门进阶》两书的姊妹篇。作者在1年多的时间里，收集、整理、加工、调试了大量Visual C#应用程序，并汇集成书。本书共计17章，120多个示例程序，这些程序例子涵盖了Visual C#从语言到用户界面和系统编程的方方面面。主要包括：C#快速入门、C#控件的创建、按扭控件的创建、列表视图框和下拉列表框的创建、文本编辑框的创建、列表视图和树视图控件的创建、菜单和工具栏控件的创建、选择控件的创建、Tab和属性页的创建、杂项控件</td>
