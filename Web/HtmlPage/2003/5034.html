<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>C#软件项目开发全程剖析</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5034 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>C#软件项目开发全程剖析</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（德）侯姆，（德）克鲁格，（德）斯普达 著，薛兴涛，袁勤勇 译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>66.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302069126.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>Sharp Develop是一个功能完备的免费IDE。本书全面介绍了Sharp Develop开发人员如何利用C#从头到尾实现Sharp Develop的各种界面和功能，从而展示了一个大型C#软件项目的开发过程以及在这个开发过程中所涉及到的具体编程技术、决策思想、问题和解决方案等内容。本书非常适合那些有一定编程经验并想全面掌握软件项目开发过程以及相关技术的中高级C#开发人员。也可以作为各高等院校和软件学校在软件开发项目方面的参考书目。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
