<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>net Crystal Report实战演练（含盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5358 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>net Crystal Report实战演练（含盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>郑淑芬，恒逸资讯</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>43.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787113049249.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书特色 <br> 1.从报表设计概念及技巧出发，协助程序开发人员应用Crystal Report设计报表 ，并进一步了解如何在Windows及Web应用程序中整合报表。<br>2.详述各种报表与应用程序的整合做法，包括Windows\Web环境与Web Service技 术的应用，以及如何以报表展现ADO.NET数据等高级议题。<br>3.随书附赠光盘内含大量实例，帮助读者更好地掌握快速、精美以及互动性的设计方式。  <br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
