<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Directx与VB.NET程序开发</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5956 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Directx与VB.NET程序开发</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>（美）斯克 编著，何健辉，陈志远 等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>39.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787508312958.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>Directx是用来创造基于Windows的计算机游戏以及多媒体应用程序的组件，是当今应用最广泛的一种技术。它与Visual Basic的结合可谓是编程史上的一次飞跃，尤其对游戏开发人员和多媒体编程人员来说更是具有重大意义。本书共分8部分，26章，通过大量实例生动翔实地介绍了如何使用Directx开发多媒体程序，实是不可多得之佳作。<br>   本书适合于有一定	Visual Basic基础的软件开发人员及相关人士阅读。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
