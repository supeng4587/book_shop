            <td>简介</td>
            <td>Directx是用来创造基于Windows的计算机游戏以及多媒体应用程序的组件，是当今应用最广泛的一种技术。它与Visual Basic的结合可谓是编程史上的一次飞跃，尤其对游戏开发人员和多媒体编程人员来说更是具有重大意义。本书共分8部分，26章，通过大量实例生动翔实地介绍了如何使用Directx开发多媒体程序，实是不可多得之佳作。<br>   本书适合于有一定	Visual Basic基础的软件开发人员及相关人士阅读。</td>
