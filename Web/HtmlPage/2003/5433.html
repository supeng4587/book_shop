<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual C++.NET网络编程——热点编程系列丛书</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5433 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual C++.NET网络编程——热点编程系列丛书</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>易君 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>33.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787113052423.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书详细地讲述了如何在Visual Studio.NET集成开发环境下编写网络应用程序。全书编排由浅入深，内容丰富。主要包括因特网的历史、IP地址、各种网络协议的关系和实质、Socket编程、客户/服务器模型、WinSock高级编程、远程控制、WinInet编程与线程、FTP的具体实现和断点续传等内容。本书适合有一定Visual C++应用程序的开发经验，具备一定的C和C++语言基础，准备利用Visual Studio.NET开发网络应用程序的用户使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
