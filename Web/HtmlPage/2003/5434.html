            <td>简介</td>
            <td>本书是微软程序设计系列丛书之一，主要讲述如何为Microsoft.NET编写和部署XML Web服务。书中提供了专家性的指导和实用的XML Web服务实例，帮助读者应用已经掌握的Microsoft Visual C#.NET、Microsoft Visual Basic.NET和面向对象的编程语言来学习XML Web服务的开发。本书采用模块化的设计。读者可以循序渐进，按自己的步调安排学习进程。本书非常适合准备从事XML Web服务开发的编程人员阅读和学习。</td>
