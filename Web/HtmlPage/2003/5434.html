<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Microsoft .NET  XML  Web  服务程序设计</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5434 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Microsoft .NET  XML  Web  服务程序设计</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>Adam Freeman</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>36.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302069447.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是微软程序设计系列丛书之一，主要讲述如何为Microsoft.NET编写和部署XML Web服务。书中提供了专家性的指导和实用的XML Web服务实例，帮助读者应用已经掌握的Microsoft Visual C#.NET、Microsoft Visual Basic.NET和面向对象的编程语言来学习XML Web服务的开发。本书采用模块化的设计。读者可以循序渐进，按自己的步调安排学习进程。本书非常适合准备从事XML Web服务开发的编程人员阅读和学习。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
