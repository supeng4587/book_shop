<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML--创建网页的基础入门语言</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5654 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>HTML--创建网页的基础入门语言</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>Eric Kramer  著，孙巍,柳晶晶  译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>29.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302043577.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>HTML（超文本标记语言），作为一种创建网页的计算机语言，随着因特网媒体的迅猛普及而日益受到青睐。本书通过对HTML诸多概念逐一详尽的阐述，与读者探讨设计网页的专业技巧。书中运用了大量图文并茂的教例和任务操作，在潜移默化中向读者展现HTML—网页制作的魅力所在。读者对象：专业网页设计人员，创建个人网页的爱好者及广大因特网的网迷们。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
