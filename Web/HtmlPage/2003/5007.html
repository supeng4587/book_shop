            <td>简介</td>
            <td>本书的结构安排合理。它按不同主题逐步深入地探讨了在COM开发中可能遇到的高级问题。全书涉及了C++到COM的转换接口、安全、单元、实现以及事务等多方面的具体内容。针对每一方面，本书都提供了一些详尽实用的指导原则。它不但考虑了C++的开发人员，而且也兼顾了其他语言的开发人员。相信各层次开发人员在阅读本书之后，在COM的开发方面都会受益匪浅。</td>
