<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HOMEPAGE 2000 HTML 设计实务</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5642 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>HOMEPAGE 2000 HTML 设计实务</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>施威铭研究室</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>57.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/711508249.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>全书以循序渐近的方式，分别讲述了HTML语言；网页设计的要素：图像、文本、表格、分割窗口、表单和多媒体；网页设计的方法；最新的网页设计技术，如使用样式表、XML语言和JAVA Applet等内容。此外，书中还提供了大量的实例，读者可以把这些实例直接套用到自自己的网页中。特别适合读者自学，通过学习本书，您会发现成为网页设计高手真的是件很轻松的事。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
