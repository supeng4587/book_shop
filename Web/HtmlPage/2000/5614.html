<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XML应用实例：建立电子商务应用（含盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5614 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XML应用实例：建立电子商务应用（含盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>SEAN MCGRATH</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>48.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115086921.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书循序渐进地介绍了如何建立完整的XML电子商务应用程序。过程对本书的学习，读者可以理解DOM（文档对象模型）的关键作用，并看到XML在高级电子商务应用程序中的成功案例；创建、结构化、分析、显示、链接和脚本编程XML文档；使用高级XML工具，使站点开发流线化；学习XLL超级链接和XSL样式表。在本书的配套光盘上，还提供了大量XML电子商务开发工具。<br>    本书适用于利用XML进行各种应用（如网上银行、“推”技术、Web自动化操作、数据库发布、软件销售等）的人员。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
