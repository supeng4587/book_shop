<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP网络程序设计</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5245 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP网络程序设计</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>鲁夫创意工作室，何雄  等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>32.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115089915.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是学习JSP的实用工具书。本书按照循序渐进的学习原则，从基础知识入手，详细讲解JSP的语言规范。HTML表单、JSP与客户机的交互等内容，并介绍了Java Servlet、JavaBeans、JDBC等重要技术，最后，用JSP编写了4个当前网络觉的程序模志；在线调查、发送邮件的表单、用户注册登录修改信息以及网上书店，以便读者通过实践来综合运用所学的知识。  <br>    本书适用于网站设计人员。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
