<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>PHP与MySQL彻底研究——网页数据库设计</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5609 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>PHP与MySQL彻底研究——网页数据库设计</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>陈俊宏</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>46.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115087447.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书主要就PHP与MySQL在网页数据库设计上做彻底的研究。全书共分10章，分别讲述PHP的安装与设置、PHP程序语法与结构、PHP数组数据结构、PHP自定义函数设计、PHP类与对象、MySQL完全入门、MySQL的奥秘、PHP进阶与实务应用以及系统管理与维护等内容。<br>    本书适用于希望开发高级Web功能的Internet开发人员使用，也可作为大专院校师生的重要参考书。<br><br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
