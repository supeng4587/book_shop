<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小鬼当家：DHTML动态网页设计实例（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5551 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>小鬼当家：DHTML动态网页设计实例（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>王志勇，王丽梅，黄卫 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>35.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787900038982.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书主要介绍了利用DHTML制作动态网页。书中对用户如何使用HTML指定Web页面元素，使用层叠样式单（CSS）来确定测览器如何绘制这些元素，以及使用脚本语言来操作这些页面元素，真正使Web页面产生动态的效果进行了全面彻底的描述。 本书内容翔实、举例典型、图文并茂，能够使读者迅速走入网络编程新天地，轻松地制作出具有特色的网页。 		<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
