<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java，XML和Web服务宝典</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5682 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Java，XML和Web服务宝典</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>[美]贾西诺斯基 著，盖江南等 译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>69.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787505375871.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书不仅从技术的角度向读者阐述了Java，XML和Web的相关概念和使用方法，还从实践的角度讲述了两种技术的结合应用，特别是在Web服务方面的应用。除此之外还涉及到一些新技术的使用。比如可缩放矢量图形、即时消息传送和应用管理方面的技术。此外，还介绍了很多有用的技术，比如SOAP技术和JSP技术等等，在编写基于XML和Java应用的过程中会经常使用到这些技术。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
