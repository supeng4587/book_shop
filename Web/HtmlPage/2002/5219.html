<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP高级开发与应用</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5219 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP高级开发与应用</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>美.吉尔里著贺民译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>42.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787030106780.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>全书从说明如何实现JSP定制标记入手，随后介绍了HTML表单、JSP模板、模型1和模型2结构、简单的模型2框架、事件处理、国际化、安全性、数据库和XML，最后提供了一个完整的实例研究，进一步说明如何综合运用本书介绍的技术开发有价值的Web应用程序。<br>    书中在介绍各种高级概念的过程中，提供了大量实用的代码，读者可直接使用。本书适用于具有servlet和JSP基础知识的Java开发人员。<br>				<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
