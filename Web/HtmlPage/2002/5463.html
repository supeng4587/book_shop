<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ASP.NET程序调试</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5463 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>ASP.NET程序调试</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>美.古德皮克.福克斯 著 江明菲 邵勇 译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>32.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787508310510.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>ASP．NET是微软.NET框架的Web部分，它是下一代的ASP Web开发平台，但是由于它的复杂性，调试 ASP.NET程序会遇到各种问题，本书的目的就是为了解决这些问题，以帮助开发者更好地利用ASP.NET的强大功能。本书由权威专家撰写，内容翔实，实例典型且恰当实用，易于理解，是调试ASP.NET的必备用书。 本书适合有一定经验的Web开发员及相关人士阅读，也对供有兴趣的读者参考。  <br>  <br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
