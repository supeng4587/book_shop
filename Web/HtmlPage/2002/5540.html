<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XHTML实例精解</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5540 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XHTML实例精解</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>美 纳瓦罗 宋云霞 译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>36.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787508310503.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书由W3C XHTML工作组成员撰写和审阅，通过精选的实例全面介绍了XHTML的相关知识，内容包括在结构中加入语义、使用图像、通过表单收集数据、使用表格和框架、Web的通用可访问性、文档类型定义、创建定制的XHTML模块、在XHTML中合并定制模块、子集化XHTML、XHTML文档配置等。 本书适合网页设计、制作人员阅读，也可作为相关人员的培训教材使用。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
