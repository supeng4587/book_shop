            <td>无论用于万维网开发、文档创建、还是商务伙伴之间的数据交换，作为一个十分灵活的文档设计与数据建模工具，XML正变得越来越重要。XML Schema规范实现了W3C推荐标准，因而提供了一种可替代DTD的方法，使开发人员能够更精确地结构化XML数据。就设计和使用基于XML的内容与数据来说，XMLSchema提供了实现这类设计和最大化这类使用的并键要素。<br></td>
