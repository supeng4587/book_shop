<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XML Schema数据库编程指南</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5684 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XML Schema数据库编程指南</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>美 万林庭 著 毛选 等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>48.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787505376748.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>无论用于万维网开发、文档创建、还是商务伙伴之间的数据交换，作为一个十分灵活的文档设计与数据建模工具，XML正变得越来越重要。XML Schema规范实现了W3C推荐标准，因而提供了一种可替代DTD的方法，使开发人员能够更精确地结构化XML数据。就设计和使用基于XML的内容与数据来说，XMLSchema提供了实现这类设计和最大化这类使用的并键要素。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
