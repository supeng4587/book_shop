<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>图解精通HTML4和XHTML1(含1CD)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5539 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>图解精通HTML4和XHTML1(含1CD)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>美.默多克 著 邓劲生 等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>48.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787508409962.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书以图解的形式向读者介绍了HTML和XHTML语言的基本内容。本书由12部分共39章组成。通过本书的学习，读者可以迅速地掌握网页制作的基本内容。<br>    本书结构清晰，讲解深入，以丰富的实例和详细的图解中深了读者对HTML和XTML语言的掌握。本书是从事见面制作和网络应用人员的极有价值的入门，同时也可供Web站点管理人员参考。<br>    本书的配套光盘内容包括：配套的英文版电子书籍、书中用到的软件和开发工具以及所有实例的源程序。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
