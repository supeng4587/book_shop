<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Java深度历险(附光盘)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5849 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Java深度历险(附光盘)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>王森 著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>29.80</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/7560928323.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书特色有：说明JDK，JRE与JVM三者的关系：探讨Java应用程序的执行流程，让您以后不会再为JDK与JRE的版本问题苦恼；讲解类别载入器的运作机制：类别载入器兼具Java程序的弹性与安全性两项重大任务，您不能不了解它；import与package机制的探讨：撰写Java程序的人，绝对会遇到import与package机制。只要明白这个机制的运作原理，你会发现Java是一个设计优良的设计；Ant与Java；Java与Office；Visual Studio.net与Java；Java 2 SDK源代码概观。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
