            <td>本书特色有：说明JDK，JRE与JVM三者的关系：探讨Java应用程序的执行流程，让您以后不会再为JDK与JRE的版本问题苦恼；讲解类别载入器的运作机制：类别载入器兼具Java程序的弹性与安全性两项重大任务，您不能不了解它；import与package机制的探讨：撰写Java程序的人，绝对会遇到import与package机制。只要明白这个机制的运作原理，你会发现Java是一个设计优良的设计；Ant与Java；Java与Office；Visual Studio.net与Java；Java 2 SDK源代码概观。</td>
