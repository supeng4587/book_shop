            <td>简介</td>
            <td>本书应用Visual Basic 中的串行通信控件MSClmm,通过实例循序渐进地介绍了自动化的基础——RS-232串行通信，从简单的串行通信概念、实验到复杂的仪器控制，本书都提供了完整的Visual Basic范例。本书将Visual Basic6。0的应用扩展到硬件控制，同时还介绍了自身具有的串行通信控件，串行通信控件的细节控制调制解调器并进行文件传输，有串行通信端口来控制仪器，将串行通信扩展到分布式监控等内容。</td>
