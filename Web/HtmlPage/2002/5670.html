<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>DHTML网页开发实例教程</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5670 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>DHTML网页开发实例教程</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>金坚信 曾李丹 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>25.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111096702.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书是计算机金典工程系列丛书之一。它详细介绍了目前最流行的一些DHTML的实例，如各种鼠标特效、菜单特效、背景特效、图形特效、网络实用小工具（计算器、万年历）、网络游戏（迷宫、俄罗斯方块、小蜜蜂、打弹球）等。<br>    本书内容完整、结构清晰、范例丰富、图文并茂、语言流畅、通俗易懂，在关键之处还进行了特别说明。本书从实用的角度出发，由浅入深，兼顾入门级、提高级用户的需要进行编写，使用户快速入门，并逐步得到提高。适用于网络设计人员阅读参考，也可以作为初学者学习DHTML的教材和参考资料。<br>		<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
