<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XML编程起步(附ICD)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5669 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XML编程起步(附ICD)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>清宏计算机工作室 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>30.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787111094715.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>全书分为预备篇、开始篇和加速篇三大部分，共11章。预备篇主要介绍一些学习XML语言必备的知识；开始篇则向读者较为详细地介绍XML语言系统的语法知识和相关的类型声明DTD、schema和应用CSS，XSL进行XML的显示的知识，同时还有关于HTML数据岛的介绍；加速篇则是通过几个比较典型的例子来综合前两篇所学的知识。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
