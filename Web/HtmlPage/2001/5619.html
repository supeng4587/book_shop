<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JavaScript & HTML 精通网页编程（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5619 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JavaScript & HTML 精通网页编程（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>李明武 主编</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>35.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787900056849.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>全书由JavaScript基础知识和实例两大部分构成，各章知识点具有独立性又紧密相关。全书内容包括：JavaScript与HTML的基础知识与相关内容的介绍，对窗口对象，文本对象，按钮对象，选择和隐藏对象等的描述，样式单实例以及实用小程序，并对网络的安全性进行了讨论。<br>本书适用于网页开发人员，设计人员以及对网页开发感兴趣的初学者，也可作为高等院校相关专业师生教学，自学参考用书和社会相关领域培训班的教材。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
