<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>21天精通ASP电子商务编程（附光盘）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5622 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>21天精通ASP电子商务编程（附光盘）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>[美]STEPHEN WALTHER</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>63.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115090751.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书旨在帮助读者快速而有效地掌握如何利用ASP进行电子商务编程。本书内容全面而完整，不仅有基础知识的介绍，而且还深入探讨了各种高级功能。本书的主要内容有：在Internet上利用电子商务站点处理业务，使客户的购物体验个性化；使用电子钱夹简化交易；建立可搜索的目录来显示产品；创建客户购物小车；使用ASP轻松处理业务；利用信用卡接受付款；保护数据和在线产易；使用ASP自动通告和电子商务编程，掌握有关的新功能和高级功能，并应用到现实生活中。<br>    本书适用于中、高级网站开发 <br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
