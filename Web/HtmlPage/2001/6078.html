<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Visual Basic 程序设计——全国高等职业教育教材丛书</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":6078 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Visual Basic 程序设计——全国高等职业教育教材丛书</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>王温君  等编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>22.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/7310015983.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书以Visual Basic 6.0 中文版语言为背景，介绍了高级语言程序设计和面向对象的程序设计方法。主要内容包括：VB的综合开发环境，控件的常用属性、事件和方法，由浅入深地介绍了Windows应用程序的界面设计和代码的编写。通过大量的例题介绍了可视化程序的设计方法，并结合事件过程讲解了结构程序的基本结构。<br>    本书易学易懂，注重操作技能，面向实际应用。<br>    本书是高等职业技术教育教材，也可以作为从事计算机工作的技术人员和大、中学生的自学参考书。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
