<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>即时应用ASP 组件</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5589 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>即时应用ASP 组件</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>GREG BUCZEK</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>85.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115089335.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书主要介绍ASP组件技术及其应用。全书共分为4部分，共21章，内容包括ASP组件概述、封装组件、类库组件、ASP功能扩展和解决方案等等。附录A介绍如何为后台数据库创建ODBC数据源，附录B是本书所附光盘的内容简介。<br>    本书内容全面，实用性很强，适合具有一定的ASP和VB编程基础的读者学习，也可供已熟练掌握ASP编程技术的专业程序员参考。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
