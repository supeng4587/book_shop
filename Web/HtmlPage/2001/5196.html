<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP 应用程序开发指南 含盘</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5196 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP 应用程序开发指南 含盘</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>[美]Ben Forta，et al. 著，章明，吴疆 译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>34.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787900635624.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>JSP是目前最流行的功能强大的Web应用程序开发语言。本书从介绍JSP的概念、语法、标记和指令入手，通过实例讲述了在JSP中使用企业级JavaBean、JNDI、JDBC和JavaMail等一系列实际应用，如创建消息板、创建电子商务应用、设计网站计数器等。本书结构清晰、内容丰富，提供的最佳范例和编程技巧实用，针对JSP学习者是一本很好的教材。针对有经验的开发者具有很强的实用价值。</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
