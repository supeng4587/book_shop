<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XML与ASP 网站实作大全  含盘</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5549 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XML与ASP 网站实作大全  含盘</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>XML工作室 陈锦辉 编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>60.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787113044343.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书以一个完整的“网上书店”为实例，教您如何构建以Microsoft Solution为主的电子商务网站平台，除了完全使用XML作为数据格式，且充分利用XML的可验证性来确保网站的安全与正常运作外，还使用了适当的篇幅来讨论XML文件的设计理念与XML的发展历史：为了配合实际效果，书中光盘内附有全部“网上书店”程序源代码，此书是一本理论与实践相结合的最佳XML入门与进阶的好书。		<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
