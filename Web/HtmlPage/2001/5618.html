<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>可扩展网页语言——XML.XSL.XHTML使用详解</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5618 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>可扩展网页语言——XML.XSL.XHTML使用详解</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>黄斯伟</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>28.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115092427.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书对于可扩展标识语言（XML）、可扩展样式语言（XSL）和可扩展超文本标记语言（XHTML）的用法做了详细的介绍。<br>    作者结合实际的操作和国际标准，对XML的创建、浏览、应用进行了深入细致的探讨，运用了大量的实例对XSL进行解释，还详细介绍了XHTML的应用和语言规范。书中将三者有机地结合在一起，难度由浅入深，逐步提高。<br>    在附录中，还提供了各个语言规范的速查表，便于读者参考。<br>    本书结构清晰、难度适中，适合从事网站建设的专业人士参考借鉴，也可以作为广大网络爱好者制作网页的参考教材。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
