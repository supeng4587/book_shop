            <td>XML是一种元标记语言，用于描述结构化数据，在未来Web开发中占据重要的位置。本书介绍了XML的基本原理、 XML语法和规范以及使用XML文档对象模型的信息，并为Script、 Visual Basic和C／C++开发人员提供了大量的XML文档模型的参考范例。本书还提供了XML用户参考指南和开发人员参考指南，是一本实用的XML参考手册。<br>    本书适合于有一定编程经验的中高级XML用户。<br> <br></td>
