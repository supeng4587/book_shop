<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XML 3.0技术内幕</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5571 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XML 3.0技术内幕</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>微软公司，东方人华  编著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>72.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787302046202.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>XML是一种元标记语言，用于描述结构化数据，在未来Web开发中占据重要的位置。本书介绍了XML的基本原理、 XML语法和规范以及使用XML文档对象模型的信息，并为Script、 Visual Basic和C／C++开发人员提供了大量的XML文档模型的参考范例。本书还提供了XML用户参考指南和开发人员参考指南，是一本实用的XML参考手册。<br>    本书适合于有一定编程经验的中高级XML用户。<br> <br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
