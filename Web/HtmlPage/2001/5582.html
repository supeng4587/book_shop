<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>XML 核心技术与实例（影印版）（附CD-ROM光盘一张）</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5582 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>XML 核心技术与实例（影印版）（附CD-ROM光盘一张）</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>(美)Michael J. Young著</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>68.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/790063259X.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>XML是当前在Web上存储和发送高度结构化信息最具发展潜力的语言。XML结构化的语法便于您描述任何信息，并灵活地对信息进行分类、筛选、查找和处理。本书阐述了XML基础知识，并向非专业程序员和Web开发人员提供创建XML文档的有效方法及XML在Web上的显示方法。本书采用手把手的教学方式，重点帮您获得实际应用的技能，即使您并没有广泛的技术知识，您也能够快速掌握。附赠光盘含有大量的范例文件并有与其他信息和资源的广泛连接，方便读者更快掌握XML的核心技术。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
