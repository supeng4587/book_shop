<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Dreamweaver4.0网站开发DIY</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5608 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>Dreamweaver4.0网站开发DIY</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>飞天创作组</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>45.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115089649.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书从Dreamweaver 4.0最基础之处着手，详细地介绍了Dreamweaver 4.0的使用方法和常用技巧，包括图层、框架、站点管理及与ASP结合等内容。在讲解使用方法的同时还介绍了许多精彩的动态效果范例。通过阅读本书，一方面可以学会Dreamweaver 4.0各种功能的使用方法，另一方面又能够受到启发，拓宽思路，编织出与众不同的网页。<br>    本书适合于从事网站建设、网页设计以及其他网络创作的专业人士，也可以作为广大爱好者学习Dreamweaver 4.0的教材。<br><br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
