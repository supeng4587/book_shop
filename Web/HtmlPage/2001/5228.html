            <td>简介</td>
            <td>JSP是SUN公司推出的著名Java语言技术的一个重要组成部分,它主要用在基于Web服务器平台上的动态网页开发中.本书详细介绍JSP的语法,并通过大量实例分析了怎样与用户进行数据的交换,怎样检索用户的信息,怎样检索用户的信息,怎样管理用户会话,怎样使用数据库以及怎样实现对文件的访问等.由于JSP技术必须以Java语言和XML等技术为基础,并且几乎涉及到Java语言的方方面面,所以本书也对Java基本语法,Jsp等热门技术进行了介绍.本书适合从事Web应用程序开发的专业人员使用,亦适合大专院校相关专业的师生阅读.</td>
