<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP完全实例教程(1CD)</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5228 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP完全实例教程(1CD)</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>贾更新</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>32.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787505363809.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>JSP是SUN公司推出的著名Java语言技术的一个重要组成部分,它主要用在基于Web服务器平台上的动态网页开发中.本书详细介绍JSP的语法,并通过大量实例分析了怎样与用户进行数据的交换,怎样检索用户的信息,怎样检索用户的信息,怎样管理用户会话,怎样使用数据库以及怎样实现对文件的访问等.由于JSP技术必须以Java语言和XML等技术为基础,并且几乎涉及到Java语言的方方面面,所以本书也对Java基本语法,Jsp等热门技术进行了介绍.本书适合从事Web应用程序开发的专业人员使用,亦适合大专院校相关专业的师生阅读.</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
