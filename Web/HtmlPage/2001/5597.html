<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML&XML网页标记语言易学通</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5597 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>HTML&XML网页标记语言易学通</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>韩江</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>42.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787115090614.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>本书循序渐进地讲解了HTML和XML语言，逐步引导读者学习和掌握开发高水平HTML和XML文档所需要的知识。<br>全书分为两部分，分别介绍HTML和XML。HTML部分详细介绍了HTML语言的重要标记以及如何创建表格、列表、超链接，添加图像和表单，并介绍了如何应用脚本语言实现动态HTML和如何应用样式表实现对页面的格式化。XML部分详细介绍了XML语言的特点以及XML的基本语法，并重点介绍了如何创建文档定义（DTD和SCHEMA）和如何创建扩展样式表（XSL）。<br>本书适合HTML和XML的初中级读者学习使用。<br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
