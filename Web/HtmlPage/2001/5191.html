<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>JSP 编程指南</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "msg": msg,"bookId":5191 },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>JSP 编程指南</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>著者： 美Karl Avedal ;译者： 黎文等译</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>85.00</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/9787505366428.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td><br>　　 作为最新的动态网页技术标准。JSP（Java Server Pages）的设计目的是使构造Web应用程序更加容易和快捷。正是由于JSP实现了Web动态内容与其显示的分离并脱离了硬件平台的束缚，使其编译后的运行速度大大提高并真正做到了“一次编写，各处运行”。本书通过大量的案例分析。全面系统地介绍了应用JSP构建Web网站及Web应用程序所涉及的各种技术，极便于读者学习。<br>读者对象：软件开发人员和Web设计人员。<br> <br></td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
</body>
</html>
