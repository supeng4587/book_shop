            <td>简介</td>
            <td><br>　　 作为最新的动态网页技术标准。JSP（Java Server Pages）的设计目的是使构造Web应用程序更加容易和快捷。正是由于JSP实现了Web动态内容与其显示的分离并脱离了硬件平台的束缚，使其编译后的运行速度大大提高并真正做到了“一次编写，各处运行”。本书通过大量的案例分析。全面系统地介绍了应用JSP构建Web网站及Web应用程序所涉及的各种技术，极便于读者学习。<br>读者对象：软件开发人员和Web设计人员。<br> <br></td>
