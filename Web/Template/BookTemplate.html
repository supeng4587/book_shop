<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>$title</title>
    <meta charset="utf-8" />
    <link href="/Css/tableStyle.css" rel="stylesheet" />
    <script src="/js/jquery-1.7.1.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#btnAdd").click(function () {
                addComment();
            });
            loadComment();
        });
        function addComment() {
            var msg = $("#txtContent").val();
            if (msg != "") {
                $.ajax({
                    url: "/ashx/BookComment.ashx",
                    type: "POST",
                    data: { "action":"add","msg": msg,"bookId":$bookId },
                    success: function (data) {
                        if (data == "ok") {
                            $("#txtContent").val("");
                            $("#txtContent").focus();
                            $("#txtSpan").text("评论成功！");
                        } else {
                            $("#txtSpan").text("评论失败！");
                        }
                    }
                });
            } else {
                $("#txtSpan").text("评论不能为空！");
                $("#txtContent").focus();
            }
        }

        function loadComment() {
            $.ajax({
                url: "/ashx/BookComment.ashx",
                type: "POST",
                data: { "action": "load","bookId",$bookId },
                success: function () {

                }
            })
        }
    </script>
</head>
<body>
    <table>
        <tr><th>&nbsp;</th><th>&nbsp;</th></tr>
        <tr>
            <td>书名</td>
            <td>$title</td>
        </tr>
        <tr>
            <td>作者</td>
            <td>$author</td>
        </tr>
        <tr>
            <td>单价</td>
            <td>$unitprice</td>
        </tr>
        <tr>
            <td>封面</td>
            <td><img src="/Images/BookCovers/$isbn.jpg" /></td>
        </tr>
        <tr>
            <td>简介</td>
            <td>$content</td>
        </tr>
    </table>
    <hr />
    <textarea id="txtContent" rows="20" cols="100"></textarea><br />
    <input type="button" value="发布评论" id="btnAdd" />
    <span id="txtSpan" style="font-size:14px;color:red;"></span>
    
</body>
</html>
